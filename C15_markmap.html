d <strong>benefits</strong>.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"Provide <strong>first-dollar coverage</strong> (no deductible).","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"Benefits paid according to schedule or specific list.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Exclude any service not listed.","children":[],"payload":{"tag":"li","lines":"18,20"}}],"payload":{"tag":"h3","lines":"14,15"}},{"content":"B. Types of Basic Policies","children":[{"content":"1. Basic Hospital Expense Policies","children":[{"content":"Cover: hospital room and board, lab work, x-rays, operating rooms, supplies.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Indemnity Basis</strong>: Fixed daily rate (e.g., &#x24;200/day).","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<strong>Reimbursement Basis</strong>: Actual expenses reimbursed up to maximum limit.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Exam Tip: Basic hospital covers &#x201c;things&#x201d; rather than people.","children":[],"payload":{"tag":"li","lines":"26,28"}}],"payload":{"tag":"h4","lines":"22,23"}},{"content":"2. Basic Surgical Expense Policies","children":[{"content":"Cover listed operations and related surgeon fees.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Three methods of determining benefits:</strong>","children":[{"content":"<strong>Surgical Schedule</strong> &#x2013; Assigned fee per operation.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"<strong>Relative Value Scale</strong> &#x2013; Assigns unit value per procedure; updated by conversion factor.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>Usual, Customary, and Reasonable (UCR)</strong> &#x2013; Based on average local pricing (non-scheduled).","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"li","lines":"30,35"}}],"payload":{"tag":"h4","lines":"28,29"}},{"content":"3. Basic Physician Expense (Medical) Policies","children":[{"content":"Cover non-surgical physician services.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"May include: maternity, home health, hospice, dental, vision, mental health, outpatient care.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Pay on a scheduled or non-scheduled basis.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h4","lines":"35,36"}}],"payload":{"tag":"h3","lines":"20,21"}}],"payload":{"tag":"h2","lines":"12,13"}},{"content":"3. Major Medical Expense Insurance","children":[{"content":"A. Characteristics","children":[{"content":"Broad, <strong>catastrophic coverage</strong> under one policy.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Covers <strong>essential health benefits (EHBs)</strong>.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"High benefit limits; typically &#x201c;open-peril&#x201d; basis &#x2014; covers all medically necessary care unless excluded.","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"h3","lines":"44,45"}},{"content":"B. Cost-Sharing Components","children":[{"content":"1. \n<p data-lines=\"50,51\"><strong>Deductible</strong> &#x2013; Amount insured pays before policy pays.</p>","children":[{"content":"<strong>Flat (Initial) Deductible</strong> &#x2013; Stated amount per period (e.g., &#x24;500).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Corridor Deductible</strong> &#x2013; Applied after basic coverage ends and before major medical begins.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Integrated Deductible</strong> &#x2013; Basic benefits apply toward major medical deductible.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Per-Cause Deductible</strong> &#x2013; Separate for each accident or illness.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Family Deductible</strong> &#x2013; Limits total out-of-pocket across family members.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Common Accident or Sickness Deductible</strong> &#x2013; One deductible for multiple insureds injured in same event.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"50,58","listIndex":1}},{"content":"2. \n<p data-lines=\"58,59\"><strong>Co-Insurance</strong></p>","children":[{"content":"Percentage participation (commonly 80/20).","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Insured pays portion of covered expenses up to stop-loss.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"58,62","listIndex":2}},{"content":"3. \n<p data-lines=\"62,63\"><strong>Stop-Loss / Out-of-Pocket Maximum</strong></p>","children":[{"content":"Maximum cost insured pays per year (includes deductible + coinsurance).","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Once reached, insurer pays 100%.","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"62,66","listIndex":3}}],"payload":{"tag":"h3","lines":"49,50"}},{"content":"C. Deductible Variations and Features","children":[{"content":"<table data-lines=\"67,75\">\n<thead data-lines=\"67,68\">\n<tr data-lines=\"67,68\">\n<th>Type</th>\n<th>Definition</th>\n</tr>\n</thead>\n<tbody data-lines=\"69,75\">\n<tr data-lines=\"69,70\">\n<td><strong>Flat/Initial Deductible</strong></td>\n<td>Fixed amount per year or occurrence.</td>\n</tr>\n<tr data-lines=\"70,71\">\n<td><strong>Corridor Deductible</strong></td>\n<td>Applied after basic policy benefits are exhausted.</td>\n</tr>\n<tr data-lines=\"71,72\">\n<td><strong>Integrated Deductible</strong></td>\n<td>Basic plan payments reduce deductible.</td>\n</tr>\n<tr data-lines=\"72,73\">\n<td><strong>Per-Cause Deductible</strong></td>\n<td>Separate per illness/accident.</td>\n</tr>\n<tr data-lines=\"73,74\">\n<td><strong>Family Deductible</strong></td>\n<td>Combined family limit.</td>\n</tr>\n<tr data-lines=\"74,75\">\n<td><strong>Common Accident Deductible</strong></td>\n<td>One deductible for all injured in same event.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"67,75"}}],"payload":{"tag":"h3","lines":"66,67"}},{"content":"D. Supplemental vs. Comprehensive Major Medical","children":[{"content":"<table data-lines=\"77,81\">\n<thead data-lines=\"77,78\">\n<tr data-lines=\"77,78\">\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"79,81\">\n<tr data-lines=\"79,80\">\n<td><strong>Supplemental Major Medical</strong></td>\n<td>Supplements a basic policy; includes corridor deductible.</td>\n</tr>\n<tr data-lines=\"80,81\">\n<td><strong>Comprehensive Major Medical</strong></td>\n<td>Combines basic and major medical in one integrated plan.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"77,81"}}],"payload":{"tag":"h3","lines":"76,77"}}],"payload":{"tag":"h2","lines":"42,43"}},{"content":"4. Statutes Governing Medical Insurance","children":[{"content":"A. The Affordable Care Act (ACA)","children":[{"content":"ACA Metal Tiers","children":[{"content":"<table data-lines=\"97,103\">\n<thead data-lines=\"97,98\">\n<tr data-lines=\"97,98\">\n<th>Tier</th>\n<th>Actuarial Value</th>\n<th>Coverage Share</th>\n</tr>\n</thead>\n<tbody data-lines=\"99,103\">\n<tr data-lines=\"99,100\">\n<td><strong>Bronze</strong></td>\n<td>60%</td>\n<td>Basic coverage</td>\n</tr>\n<tr data-lines=\"100,101\">\n<td><strong>Silver</strong></td>\n<td>70%</td>\n<td>Moderate</td>\n</tr>\n<tr data-lines=\"101,102\">\n<td><strong>Gold</strong></td>\n<td>80%</td>\n<td>Higher coverage</td>\n</tr>\n<tr data-lines=\"102,103\">\n<td><strong>Platinum</strong></td>\n<td>90%</td>\n<td>Highest coverage</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"97,103"}}],"payload":{"tag":"h4","lines":"96,97"}},{"content":"Essential Health Benefits (EHBs)","children":[{"content":"1. Ambulatory (outpatient) services","children":[],"payload":{"tag":"li","lines":"106,107","listIndex":1}},{"content":"2. Emergency services","children":[],"payload":{"tag":"li","lines":"107,108","listIndex":2}},{"content":"3. Hospitalization","children":[],"payload":{"tag":"li","lines":"108,109","listIndex":3}},{"content":"4. Pregnancy and newborn care","children":[],"payload":{"tag":"li","lines":"109,110","listIndex":4}},{"content":"5. Mental health and substance use","children":[],"payload":{"tag":"li","lines":"110,111","listIndex":5}},{"content":"6. Prescription drugs","children":[],"payload":{"tag":"li","lines":"111,112","listIndex":6}},{"content":"7. Rehabilitative and habilitative services","children":[],"payload":{"tag":"li","lines":"112,113","listIndex":7}},{"content":"8. Laboratory services","children":[],"payload":{"tag":"li","lines":"113,114","listIndex":8}},{"content":"9. Preventive/wellness and chronic disease management","children":[],"payload":{"tag":"li","lines":"114,115","listIndex":9}},{"content":"10. Pediatric (including dental/vision)","children":[],"payload":{"tag":"li","lines":"115,117","listIndex":10}}],"payload":{"tag":"h4","lines":"104,105"}},{"content":"Grandfathered Plans","children":[{"content":"Pre-ACA plans exempt from certain mandates:","children":[{"content":"Free preventive care","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"EHB coverage","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"Pre-existing condition coverage (individual market)","children":[],"payload":{"tag":"li","lines":"121,123"}}],"payload":{"tag":"li","lines":"118,123"}}],"payload":{"tag":"h4","lines":"117,118"}},{"content":"ACA Subsidies &amp; Tax Credits","children":[{"content":"Up to <strong>50% employer tax credit</strong> (fewer than 25 employees).","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Individual/family subsidies up to <strong>400% of Federal Poverty Level (FPL)</strong> for exchange-purchased coverage.","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"h4","lines":"123,124"}}],"payload":{"tag":"h3","lines":"86,87"}},{"content":"B. The Health Insurance Portability and Accountability Act (HIPAA)","children":[{"content":"Allows continuation of group coverage when changing jobs.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"Limits <strong>pre-existing condition exclusions</strong> to:","children":[{"content":"<strong>12 months</strong> (standard), <strong>18 months</strong> (late enrollees).","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"li","lines":"131,133"}},{"content":"Maintains creditable coverage if no lapse &gt; <strong>63 days</strong>.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"&#x201c;Look-back period&#x201d; limited to <strong>6 months</strong> before coverage.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Covers newborns/adopted children if added within <strong>30 days</strong>.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Protects privacy of health information (HIPAA Privacy Rule).","children":[],"payload":{"tag":"li","lines":"136,138"}}],"payload":{"tag":"h3","lines":"129,130"}}],"payload":{"tag":"h2","lines":"84,85"}},{"content":"5. Innovations and Tax-Advantaged Accounts","children":[{"content":"A. Cafeteria Plans","children":[{"content":"Employer benefit plan allowing employees to choose options on a <strong>pre-tax basis</strong>.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Benefits include health, accident, and other employee coverages.","children":[],"payload":{"tag":"li","lines":"144,146"}}],"payload":{"tag":"h3","lines":"142,143"}},{"content":"B. Consumer Driven Health Plans (CDHPs)","children":[{"content":"Encourage consumer cost awareness.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"3 core elements:","children":[{"content":"1. <strong>Tax-advantaged savings vehicle</strong>","children":[],"payload":{"tag":"li","lines":"149,150","listIndex":1}},{"content":"2. <strong>Corridor or integrated deductible</strong>","children":[],"payload":{"tag":"li","lines":"150,151","listIndex":2}},{"content":"3. <strong>High Deductible Health Plan (HDHP)</strong>","children":[],"payload":{"tag":"li","lines":"151,153","listIndex":3}}],"payload":{"tag":"li","lines":"148,153"}}],"payload":{"tag":"h3","lines":"146,147"}},{"content":"C. Health Savings Accounts (HSAs)","children":[{"content":"<strong>Tax-favored</strong> savings for medical expenses.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<strong>Eligibility</strong>: Must be covered by qualified <strong>HDHP</strong>.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Tax Treatment:</strong>","children":[{"content":"Contributions are <strong>tax-deductible or pre-tax</strong>.","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"Withdrawals for qualified expenses are <strong>tax-free</strong>.","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"Non-qualified withdrawals taxed + <strong>20% penalty</strong>.","children":[],"payload":{"tag":"li","lines":"161,162"}}],"payload":{"tag":"li","lines":"158,162"}},{"content":"<strong>Portability</strong>: Remains with individual.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"<strong>2025 Contribution Limits:</strong>","children":[{"content":"Individual: <strong>&#x24;4,300</strong>","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"Family: <strong>&#x24;8,500</strong>","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"Catch-up (age 55+): <strong>&#x24;1,000</strong>","children":[],"payload":{"tag":"li","lines":"166,167"}}],"payload":{"tag":"li","lines":"163,167"}},{"content":"<strong>HDHP Requirements (2025):</strong>","children":[{"content":"Minimum deductible: &#x24;1,650 (individual) / &#x24;3,300 (family)","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"Max out-of-pocket: &#x24;8,300 (individual) / &#x24;16,600 (family)","children":[],"payload":{"tag":"li","lines":"169,171"}}],"payload":{"tag":"li","lines":"167,171"}}],"payload":{"tag":"h3","lines":"155,156"}},{"content":"D. Health Reimbursement Accounts (HRAs)","children":[{"content":"Employer-funded, tax-advantaged plans.","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"Reimburse employees for medical expenses and premiums.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"<strong>Not portable</strong>.","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"<strong>No contribution limits</strong>.","children":[],"payload":{"tag":"li","lines":"177,179"}}],"payload":{"tag":"h3","lines":"173,174"}},{"content":"E. Medical Savings Accounts (MSAs)","children":[{"content":"Precursor to HSAs (for small employers/self-employed).","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"Contributions:","children":[{"content":"Up to <strong>75% of HDHP deductible</strong> (individual/family).","children":[],"payload":{"tag":"li","lines":"184,185"}}],"payload":{"tag":"li","lines":"183,185"}},{"content":"HDHP Minimum Deductible: &#x24;2,850 (individual) / &#x24;5,700 (family).","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Out-of-pocket maximum: &#x24;5,700 (individual) / &#x24;10,500 (family).","children":[],"payload":{"tag":"li","lines":"186,188"}}],"payload":{"tag":"h3","lines":"181,182"}},{"content":"F. Flexible Spending Accounts (FSAs)","children":[{"content":"Employer-sponsored <strong>tax-free accounts</strong> for qualified medical expenses.","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Funded by employee salary reduction.","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"<strong>Use-it-or-lose-it</strong> rule: unused funds forfeited (except &#x24;640 rollover for 2025).","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"Annual contribution limit: <strong>&#x24;3,230 (2025)</strong>.","children":[],"payload":{"tag":"li","lines":"194,196"}}],"payload":{"tag":"h3","lines":"190,191"}}],"payload":{"tag":"h2","lines":"140,141"}},{"content":"6. High Deductible Health Plans (HDHP)","children":[{"content":"Required for HSA eligibility.","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"High deductible with lower premiums.","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"Covers only <strong>preventive services</strong> before deductible (per ACA).","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"2025 IRS Limits:","children":[{"content":"<strong>Individual:</strong> Deductible &#x2265; &#x24;1,650; OOP &#x2264; &#x24;8,300","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"<strong>Family:</strong> Deductible &#x2265; &#x24;3,300; OOP &#x2264; &#x24;16,600","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"li","lines":"202,206"}}],"payload":{"tag":"h2","lines":"198,199"}},{"content":"7. Taxation of Medical Expense Insurance","children":[{"content":"A. Individual Taxpayers","children":[{"content":"<strong>Itemized deduction</strong> allowed for <strong>medical/dental expenses exceeding 7.5% of AGI</strong>.","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"Deductible if:","children":[{"content":"Premiums paid with after-tax dollars.","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Out-of-pocket (deductibles, coinsurance, etc.) not reimbursed by insurance.","children":[],"payload":{"tag":"li","lines":"214,216"}}],"payload":{"tag":"li","lines":"212,216"}}],"payload":{"tag":"h3","lines":"210,211"}},{"content":"B. Self-Employed and Business Owners","children":[{"content":"<strong>100% of premiums deductible</strong> as business expense.","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"Partnerships and LLCs may also deduct premiums from taxable income.","children":[],"payload":{"tag":"li","lines":"218,220"}}],"payload":{"tag":"h3","lines":"216,217"}}],"payload":{"tag":"h2","lines":"208,209"}},{"content":"8. Key Comparisons","children":[{"content":"Basic vs. Major Medical","children":[{"content":"<table data-lines=\"225,232\">\n<thead data-lines=\"225,226\">\n<tr data-lines=\"225,226\">\n<th>Feature</th>\n<th>Basic Insurance</th>\n<th>Major Medical</th>\n</tr>\n</thead>\n<tbody data-lines=\"227,232\">\n<tr data-lines=\"227,228\">\n<td>Coverage Scope</td>\n<td>Limited</td>\n<td>Broad</td>\n</tr>\n<tr data-lines=\"228,229\">\n<td>Deductible</td>\n<td>None (first-dollar)</td>\n<td>Required</td>\n</tr>\n<tr data-lines=\"229,230\">\n<td>Benefit Limit</td>\n<td>Low</td>\n<td>High</td>\n</tr>\n<tr data-lines=\"230,231\">\n<td>Cost Sharing</td>\n<td>None</td>\n<td>Coinsurance + Stop-loss</td>\n</tr>\n<tr data-lines=\"231,232\">\n<td>Purpose</td>\n<td>Routine, small claims</td>\n<td>Catastrophic expenses</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"225,232"}}],"payload":{"tag":"h3","lines":"224,225"}},{"content":"HSA vs. HRA vs. FSA vs. MSA","children":[{"content":"<table data-lines=\"234,242\">\n<thead data-lines=\"234,235\">\n<tr data-lines=\"234,235\">\n<th>Feature</th>\n<th>HSA</th>\n<th>HRA</th>\n<th>FSA</th>\n<th>MSA</th>\n</tr>\n</thead>\n<tbody data-lines=\"236,242\">\n<tr data-lines=\"236,237\">\n<td>Funded By</td>\n<td>Individual/Employer</td>\n<td>Employer</td>\n<td>Employee</td>\n<td>Individual/Employer</td>\n</tr>\n<tr data-lines=\"237,238\">\n<td>Portability</td>\n<td>Yes</td>\n<td>No</td>\n<td>No</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"238,239\">\n<td>Contribution Limit (2025)</td>\n<td>&#x24;4,300 / &#x24;8,500</td>\n<td>No limit</td>\n<td>&#x24;3,230</td>\n<td>75% of deductible</td>\n</tr>\n<tr data-lines=\"239,240\">\n<td>Catch-up (55+)</td>\n<td>&#x24;1,000</td>\n<td>N/A</td>\n<td>N/A</td>\n<td>N/A</td>\n</tr>\n<tr data-lines=\"240,241\">\n<td>Roll-Over</td>\n<td>Yes</td>\n<td>Employer discretion</td>\n<td>Limited (&#x24;640)</td>\n<td>Yes</td>\n</tr>\n<tr data-lines=\"241,242\">\n<td>HDHP Required</td>\n<td>Yes</td>\n<td>No</td>\n<td>No</td>\n<td>Yes</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"234,242"}}],"payload":{"tag":"h3","lines":"233,234"}}],"payload":{"tag":"h2","lines":"222,223"}},{"content":"9. Key Figures and Limits (2025 Summary)","children":[{"content":"<table data-lines=\"246,255\">\n<thead data-lines=\"246,247\">\n<tr data-lines=\"246,247\">\n<th>Concept</th>\n<th>Individual</th>\n<th>Family</th>\n</tr>\n</thead>\n<tbody data-lines=\"248,255\">\n<tr data-lines=\"248,249\">\n<td>HDHP Minimum Deductible</td>\n<td>&#x24;1,650</td>\n<td>&#x24;3,300</td>\n</tr>\n<tr data-lines=\"249,250\">\n<td>HDHP Max Out-of-Pocket</td>\n<td>&#x24;8,300</td>\n<td>&#x24;16,600</td>\n</tr>\n<tr data-lines=\"250,251\">\n<td>HSA Contribution</td>\n<td>&#x24;4,300</td>\n<td>&#x24;8,500</td>\n</tr>\n<tr data-lines=\"251,252\">\n<td>MSA Contribution Limit</td>\n<td>75% of deductible</td>\n<td>75% of deductible</td>\n</tr>\n<tr data-lines=\"252,253\">\n<td>ACA Out-of-Pocket Cap</td>\n<td>&#x24;9,200</td>\n<td>&#x24;18,400</td>\n</tr>\n<tr data-lines=\"253,254\">\n<td>FSA Contribution Limit</td>\n<td>&#x24;3,230</td>\n<td>N/A</td>\n</tr>\n<tr data-lines=\"254,255\">\n<td>FSA Rollover</td>\n<td>&#x24;640</td>\n<td>N/A</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"246,255"}}],"payload":{"tag":"h2","lines":"245,246"}},{"content":"10. Chapter Learning Objectives","children":[{"content":"Differentiate between Basic Hospital, Surgical, and Physician Expense Policies.","children":[],"payload":{"tag":"li","lines"
