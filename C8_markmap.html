"children":[{"content":"Employees or members receive certificates of insurance.","children":[],"payload":{"tag":"li","lines":"17,18"}}],"payload":{"tag":"li","lines":"16,18"}},{"content":"<strong>Certificates of Insurance</strong>","children":[{"content":"Outline benefits, coverage amounts, and conversion privileges.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Serve as proof of coverage but are not full policies.","children":[],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"li","lines":"18,22"}}],"payload":{"tag":"h3","lines":"13,14"}},{"content":"B. Features","children":[{"content":"<strong>Uniform Coverage</strong>","children":[{"content":"All members of the group are covered under the same plan terms.","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"23,25"}},{"content":"<strong>No Individual Underwriting</strong>","children":[{"content":"Evidence of insurability is generally not required.","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"25,27"}},{"content":"<strong>Group Eligibility</strong>","children":[{"content":"Groups cannot form solely for the purpose of obtaining insurance.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Must exist for another legitimate reason (e.g., employment, membership).","children":[],"payload":{"tag":"li","lines":"29,30"}}],"payload":{"tag":"li","lines":"27,30"}},{"content":"<strong>Probationary Period</strong>","children":[{"content":"New employees usually wait 1 to 6 months before eligibility.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"30,32"}},{"content":"<strong>Enrollment Period</strong>","children":[{"content":"Employees have 31 days to enroll after eligibility.","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"li","lines":"32,35"}}],"payload":{"tag":"h3","lines":"22,23"}},{"content":"C. Advantages of Group Insurance","children":[{"content":"Lower premium costs per person.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Simplified administration.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Automatic coverage for eligible members.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Encourages employee retention and loyalty.","children":[],"payload":{"tag":"li","lines":"39,41"}}],"payload":{"tag":"h3","lines":"35,36"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"3. Types of Group Plans","children":[{"content":"A. Non-Contributory Plans","children":[{"content":"Employer pays the <strong>entire cost</strong> of coverage.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Must cover <strong>100% of eligible employees</strong>.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Employees make no contribution.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"h3","lines":"45,46"}},{"content":"B. Contributory Plans","children":[{"content":"Costs shared between employer and employees.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Usually requires <strong>at least 75% participation</strong> of eligible members.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Employee contributions are typically payroll-deducted.","children":[],"payload":{"tag":"li","lines":"53,55"}}],"payload":{"tag":"h3","lines":"50,51"}}],"payload":{"tag":"h2","lines":"43,44"}},{"content":"4. Conversion Privilege","children":[{"content":"Allows terminated or departing employees to <strong>convert group coverage</strong> to an <strong>individual life policy</strong>.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Conversion period: <strong>31 days</strong> after termination of group coverage.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>No proof of insurability</strong> required.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Premiums based on:","children":[{"content":"<strong>Attained Age:</strong> Age at the time of conversion.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Original Age:</strong> Age when the group coverage was first issued (if available).","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"li","lines":"61,65"}}],"payload":{"tag":"h2","lines":"57,58"}},{"content":"5. Underwriting Requirements for Group Life Insurance","children":[{"content":"A. Group Underwriting","children":[{"content":"Focuses on the <strong>group as a whole</strong>, not individuals.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Factors considered:","children":[{"content":"Type and size of group.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Turnover rate and stability.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Average age and gender mix.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Occupational hazards.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Financial stability of the employer.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Past claims experience.","children":[],"payload":{"tag":"li","lines":"77,78"}}],"payload":{"tag":"li","lines":"71,78"}},{"content":"<strong>Adverse Selection</strong>","children":[{"content":"Reduced through participation requirements and limited enrollment periods.","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"78,80"}},{"content":"<strong>Law of Large Numbers</strong>","children":[{"content":"Predictability improves with larger, homogeneous groups.","children":[],"payload":{"tag":"li","lines":"81,83"}}],"payload":{"tag":"li","lines":"80,83"}}],"payload":{"tag":"h3","lines":"69,70"}},{"content":"B. Persistency","children":[{"content":"Refers to the percentage of policies still in force after a given time.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"High persistency = higher profitability and stability.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Targets:","children":[{"content":"80% persistency after 3 years.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"60% persistency after 5 years.","children":[],"payload":{"tag":"li","lines":"88,90"}}],"payload":{"tag":"li","lines":"86,90"}}],"payload":{"tag":"h3","lines":"83,84"}}],"payload":{"tag":"h2","lines":"67,68"}},{"content":"6. Other Forms of Group Insurance","children":[{"content":"A. Blanket Health Policies","children":[{"content":"Cover a group exposed to the same risks, but group composition changes constantly.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Examples: airlines, bus companies, schools.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"No certificates of coverage issued.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"h3","lines":"94,95"}},{"content":"B. Franchise Insurance (Wholesale Insurance)","children":[{"content":"For small groups that do not qualify for regular group coverage.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Each person holds an <strong>individual policy</strong> with uniform provisions.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Common for small businesses or professional associations.","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"h3","lines":"99,100"}},{"content":"C. Credit Policies","children":[{"content":"Designed to cover outstanding debts in case of <strong>death or disability</strong>.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Benefits:","children":[{"content":"Disability: Monthly payments equal to loan installments.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Death: Lump-sum payment to creditor.","children":[],"payload":{"tag":"li","lines":"108,109"}}],"payload":{"tag":"li","lines":"106,109"}},{"content":"Coverage cannot exceed the amount of the debt (creditor&#x2019;s insurable interest).","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"D. Group Credit Life Insurance","children":[{"content":"Issued to a lender or financial institution.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Pays off outstanding loan balances if the debtor dies before full repayment.","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"h3","lines":"111,112"}}],"payload":{"tag":"h2","lines":"92,93"}},{"content":"7. Risk Classification System","children":[{"content":"<table data-lines=\"120,126\">\n<thead data-lines=\"120,121\">\n<tr data-lines=\"120,121\">\n<th>Classification</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"122,126\">\n<tr data-lines=\"122,123\">\n<td><strong>Preferred Risk</strong></td>\n<td>Low-risk individuals; qualify for lower premiums.</td>\n</tr>\n<tr data-lines=\"123,124\">\n<td><strong>Standard Risk</strong></td>\n<td>Average risk; standard premium rates.</td>\n</tr>\n<tr data-lines=\"124,125\">\n<td><strong>Substandard Risk</strong></td>\n<td>High-risk applicants; rated-up premiums.</td>\n</tr>\n<tr data-lines=\"125,126\">\n<td><strong>Declined</strong></td>\n<td>Too high a risk; application rejected.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"120,126"}}],"payload":{"tag":"h2","lines":"117,118"}},{"content":"8. Group vs. Individual Insurance","children":[{"content":"<table data-lines=\"131,141\">\n<thead data-lines=\"131,132\">\n<tr data-lines=\"131,132\">\n<th>Feature</th>\n<th>Group Insurance</th>\n<th>Individual Insurance</th>\n</tr>\n</thead>\n<tbody data-lines=\"133,141\">\n<tr data-lines=\"133,134\">\n<td>Policyholder</td>\n<td>Employer or Association</td>\n<td>Individual</td>\n</tr>\n<tr data-lines=\"134,135\">\n<td>Contract Type</td>\n<td>One master policy</td>\n<td>Separate policy per person</td>\n</tr>\n<tr data-lines=\"135,136\">\n<td>Coverage</td>\n<td>Uniform for all members</td>\n<td>Tailored to individual</td>\n</tr>\n<tr data-lines=\"136,137\">\n<td>Underwriting</td>\n<td>Based on group</td>\n<td>Based on individual</td>\n</tr>\n<tr data-lines=\"137,138\">\n<td>Eligibility</td>\n<td>Only eligible group members</td>\n<td>Any qualified applicant</td>\n</tr>\n<tr data-lines=\"138,139\">\n<td>Continuation</td>\n<td>Ends with employment termination</td>\n<td>Continues as long as premiums are paid</td>\n</tr>\n<tr data-lines=\"139,140\">\n<td>Cost</td>\n<td>Lower premiums</td>\n<td>Higher premiums</td>\n</tr>\n<tr data-lines=\"140,141\">\n<td>Administration</td>\n<td>Simplified</td>\n<td>More complex</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"131,141"}}],"payload":{"tag":"h2","lines":"129,130"}},{"content":"9. Taxation of Group Life Insurance","children":[{"content":"Employer-paid premiums for <strong>group term life</strong> are generally <strong>tax-deductible</strong> for the employer.","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"<strong>Employee taxation:</strong>","children":[{"content":"The first <strong>&#x24;50,000</strong> of employer-provided group term life coverage is <strong>tax-free</strong>.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Coverage amounts over &#x24;50,000 are <strong>taxable as income</strong> based on IRS imputed cost tables.","children":[],"payload":{"tag":"li","lines":"148,149"}}],"payload":{"tag":"li","lines":"146,149"}},{"content":"<strong>Proceeds paid to beneficiaries</strong> upon death are <strong>income tax-free</strong>.","children":[],"payload":{"tag":"li","lines":"149,151"}}],"payload":{"tag":"h2","lines":"144,145"}},{"content":"10. Key Terms Summary","children":[{"content":"<table data-lines=\"155,166\">\n<thead data-lines=\"155,156\">\n<tr data-lines=\"155,156\">\n<th>Term</th>\n<th>Definition</th>\n</tr>\n</thead>\n<tbody data-lines=\"157,166\">\n<tr data-lines=\"157,158\">\n<td><strong>Master Policy</strong></td>\n<td>Policy issued to employer outlining all coverage provisions.</td>\n</tr>\n<tr data-lines=\"158,159\">\n<td><strong>Certificate of Insurance</strong></td>\n<td>Proof of individual coverage within a group plan.</td>\n</tr>\n<tr data-lines=\"159,160\">\n<td><strong>Contributory Plan</strong></td>\n<td>Employer and employees share the cost.</td>\n</tr>\n<tr data-lines=\"160,161\">\n<td><strong>Non-Contributory Plan</strong></td>\n<td>Employer pays all premiums.</td>\n</tr>\n<tr data-lines=\"161,162\">\n<td><strong>Conversion Privilege</strong></td>\n<td>Right to convert group coverage to individual policy within 31 days.</td>\n</tr>\n<tr data-lines=\"162,163\">\n<td><strong>Persistency</strong></td>\n<td>Percentage of policies remaining in force over time.</td>\n</tr>\n<tr data-lines=\"163,164\">\n<td><strong>Blanket Policy</strong></td>\n<td>Covers a constantly changing group (e.g., passengers, students).</td>\n</tr>\n<tr data-lines=\"164,165\">\n<td><strong>Franchise Insurance</strong></td>\n<td>Small-group plan using individual policies.</td>\n</tr>\n<tr data-lines=\"165,166\">\n<td><strong>Credit Policy</strong></td>\n<td>Pays off loans in case of death or disability.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"155,166"}}],"payload":{"tag":"h2","lines":"153,154"}},{"content":"11. Chapter Learning Objectives Review","children":[{"content":"Differentiate between group and individual life insurance contracts.","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Explain group underwriting and its emphasis on collective risk.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"Identify who is eligible under a group life plan.","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"Distinguish between contributory and non-contributory plans.","children":[],"payload":{"tag":"li","lines":"173,174"}},{"content":"Explain probationary and enrollment periods.","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"Describe the conversion privilege and its time limits.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Define and apply the rating classification system.","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"Understand concepts of adverse selection and the law of large numbers.","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Recognize the importance of persistency.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Identify and describe blanket, franchise, and credit group insurance types.","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"Explain basic taxation rules for group life insurance.","children":[],"payload":{"tag":"li","lines":"180,181"}}],"payload":{"tag":"h2","lines":"169,170"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
