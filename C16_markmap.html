n</tr>\n</thead>\n<tbody data-lines=\"19,21\">\n<tr data-lines=\"19,20\">\n<td><strong>Short-Term Disability (STD)</strong></td>\n<td>Weekly benefits for &#x2264; 2 years; covers temporary conditions.</td>\n</tr>\n<tr data-lines=\"20,21\">\n<td><strong>Long-Term Disability (LTD)</strong></td>\n<td>Monthly benefits for &#x2265; 2 years; covers serious or chronic conditions.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"17,21"}}],"payload":{"tag":"h3","lines":"16,17"}}],"payload":{"tag":"h2","lines":"12,13"}},{"content":"3. Qualifying for Benefits","children":[{"content":"A. Defining Disability","children":[{"content":"Key Definitions","children":[{"content":"<table data-lines=\"34,40\">\n<thead data-lines=\"34,35\">\n<tr data-lines=\"34,35\">\n<th>Term</th>\n<th>Meaning</th>\n</tr>\n</thead>\n<tbody data-lines=\"36,40\">\n<tr data-lines=\"36,37\">\n<td><strong>Material Duties</strong></td>\n<td>Actual tasks performed on the job.</td>\n</tr>\n<tr data-lines=\"37,38\">\n<td><strong>Substantial Duties</strong></td>\n<td>Essential capabilities needed to perform the job.</td>\n</tr>\n<tr data-lines=\"38,39\">\n<td><strong>Loss of Earnings Test</strong></td>\n<td>Benefits payable if income drops &#x2265; 20%.</td>\n</tr>\n<tr data-lines=\"39,40\">\n<td><strong>Income Replacement Contract</strong></td>\n<td>Defines disability purely as a loss of income.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"34,40"}}],"payload":{"tag":"h4","lines":"33,34"}}],"payload":{"tag":"h3","lines":"26,27"}},{"content":"B. At-Work and Partial Benefits","children":[{"content":"<table data-lines=\"44,50\">\n<thead data-lines=\"44,45\">\n<tr data-lines=\"44,45\">\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"46,50\">\n<tr data-lines=\"46,47\">\n<td><strong>Partial Disability</strong></td>\n<td>Can&#x2019;t perform one or more key duties or work full-time; pays ~50% of total benefit (max 6 months).</td>\n</tr>\n<tr data-lines=\"47,48\">\n<td><strong>Residual Disability</strong></td>\n<td>Proportional benefit based on income loss (&#x2265;20%).</td>\n</tr>\n<tr data-lines=\"48,49\">\n<td><strong>Recurrent Disability</strong></td>\n<td>Relapse within 6 months = continuation of prior claim (no new waiting period).</td>\n</tr>\n<tr data-lines=\"49,50\">\n<td><strong>Presumptive Disability</strong></td>\n<td>Automatic total benefit for loss of sight, hearing, speech, or two limbs.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"44,50"}}],"payload":{"tag":"h3","lines":"43,44"}},{"content":"C. Other Definitions","children":[{"content":"<table data-lines=\"54,62\">\n<thead data-lines=\"54,55\">\n<tr data-lines=\"54,55\">\n<th>Term</th>\n<th>Meaning</th>\n</tr>\n</thead>\n<tbody data-lines=\"56,62\">\n<tr data-lines=\"56,57\">\n<td><strong>Concurrent Disability</strong></td>\n<td>Multiple causes for one disability; only one benefit payable.</td>\n</tr>\n<tr data-lines=\"57,58\">\n<td><strong>Delayed Disability</strong></td>\n<td>Time allowed for a disability to manifest after the cause.</td>\n</tr>\n<tr data-lines=\"58,59\">\n<td><strong>Confined Disability</strong></td>\n<td>Requires hospitalization; &#x201c;non-confined&#x201d; allows home recovery.</td>\n</tr>\n<tr data-lines=\"59,60\">\n<td><strong>Occupational Coverage</strong></td>\n<td>Covers job-related and non-job-related disabilities (24/7).</td>\n</tr>\n<tr data-lines=\"60,61\">\n<td><strong>Non-Occupational Coverage</strong></td>\n<td>Excludes work-related disabilities.</td>\n</tr>\n<tr data-lines=\"61,62\">\n<td><strong>Credit Disability</strong></td>\n<td>Pays loan payments when borrower is disabled.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"54,62"}}],"payload":{"tag":"h3","lines":"53,54"}}],"payload":{"tag":"h2","lines":"24,25"}},{"content":"4. Government (Social) Disability Programs","children":[{"content":"A. Social Security Disability Income (SSDI)","children":[{"content":"Funded by <strong>FICA payroll taxes</strong>.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Eligibility: must be <strong>fully insured</strong> (&#x2265; 40 quarters = 10 years).","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>Five-month waiting period</strong> before benefits begin.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Benefit = <strong>100% of worker&#x2019;s PIA (Primary Insurance Amount)</strong>.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Definition: inability to perform <strong>any substantial gainful work</strong> expected to last &#x2265; 12 months or result in death.","children":[],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"h3","lines":"67,68"}},{"content":"B. Workers&#x2019; Compensation","children":[{"content":"Provides coverage for <strong>work-related</strong> accidents or occupational diseases.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Funded by employers; benefits are <strong>not taxable</strong>.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Covers medical, wage replacement, and rehabilitation expenses.","children":[],"payload":{"tag":"li","lines":"77,79"}}],"payload":{"tag":"h3","lines":"74,75"}}],"payload":{"tag":"h2","lines":"65,66"}},{"content":"5. Individual Disability Income Insurance","children":[{"content":"A. Basic Structure","children":[{"content":"Benefit Calculation Methods","children":[{"content":"<table data-lines=\"90,94\">\n<thead data-lines=\"90,91\">\n<tr data-lines=\"90,91\">\n<th>Method</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"92,94\">\n<tr data-lines=\"92,93\">\n<td><strong>Percentage of Earnings</strong></td>\n<td>Fixed % of pre-disability income; adjusts automatically with income changes.</td>\n</tr>\n<tr data-lines=\"93,94\">\n<td><strong>Flat Amount</strong></td>\n<td>Fixed dollar amount; does not adjust with income.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"90,94"}}],"payload":{"tag":"h4","lines":"89,90"}},{"content":"Premium Factors","children":[{"content":"Monthly benefit amount","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Waiting and benefit periods","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Occupation and insurability","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Individual: Level premium","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Group: Increasing premiums in 5-year age bands","children":[],"payload":{"tag":"li","lines":"100,102"}}],"payload":{"tag":"h4","lines":"95,96"}}],"payload":{"tag":"h3","lines":"83,84"}},{"content":"B. Underwriting Considerations","children":[{"content":"Based on <strong>morbidity risk</strong>, occupation, age, and gender.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Risk tiers:","children":[{"content":"Low (e.g., professionals)","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Moderate (gray-collar)","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"High (blue-collar) &#x2013; may have shorter benefit periods (2&#x2013;5 years).","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"li","lines":"106,111"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"C. Standard Provisions","children":[{"content":"<table data-lines=\"114,122\">\n<thead data-lines=\"114,115\">\n<tr data-lines=\"114,115\">\n<th>Provision</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"116,122\">\n<tr data-lines=\"116,117\">\n<td><strong>Change of Occupation</strong></td>\n<td>Insurer may adjust premium/benefit if job risk changes.</td>\n</tr>\n<tr data-lines=\"117,118\">\n<td><strong>Relation of Earnings to Insurance</strong></td>\n<td>Limits total benefits to actual pre-disability income.</td>\n</tr>\n<tr data-lines=\"118,119\">\n<td><strong>Impairment Rider</strong></td>\n<td>Permanently excludes certain conditions.</td>\n</tr>\n<tr data-lines=\"119,120\">\n<td><strong>Rehabilitation Benefit</strong></td>\n<td>Pays for vocational training or retraining.</td>\n</tr>\n<tr data-lines=\"120,121\">\n<td><strong>Non-Disabling Injury Benefit</strong></td>\n<td>Pays limited benefits for injuries not causing disability.</td>\n</tr>\n<tr data-lines=\"121,122\">\n<td><strong>Exclusions</strong></td>\n<td>Common health exclusions (war, intentional injury, pre-existing illness, etc.).</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"114,122"}}],"payload":{"tag":"h3","lines":"113,114"}},{"content":"D. Policy Renewability","children":[{"content":"<table data-lines=\"126,130\">\n<thead data-lines=\"126,127\">\n<tr data-lines=\"126,127\">\n<th>Type</th>\n<th>Definition</th>\n</tr>\n</thead>\n<tbody data-lines=\"128,130\">\n<tr data-lines=\"128,129\">\n<td><strong>Non-Cancelable</strong></td>\n<td>Insurer must renew; cannot change terms or premiums.</td>\n</tr>\n<tr data-lines=\"129,130\">\n<td><strong>Guaranteed Renewable</strong></td>\n<td>Insurer must renew; may raise class-wide premiums.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"126,130"}}],"payload":{"tag":"h3","lines":"125,126"}},{"content":"E. Common Riders","children":[{"content":"<table data-lines=\"134,146\">\n<thead data-lines=\"134,135\">\n<tr data-lines=\"134,135\">\n<th>Rider</th>\n<th>Purpose</th>\n</tr>\n</thead>\n<tbody data-lines=\"136,146\">\n<tr data-lines=\"136,137\">\n<td><strong>AD&amp;D Rider</strong></td>\n<td>Principal Sum for death; Capital Sum (50%) for dismemberment.</td>\n</tr>\n<tr data-lines=\"137,138\">\n<td><strong>Elective Indemnity Option</strong></td>\n<td>Lump-sum instead of periodic payments.</td>\n</tr>\n<tr data-lines=\"138,139\">\n<td><strong>Hospital Confinement Rider</strong></td>\n<td>Extra benefit for each hospital day.</td>\n</tr>\n<tr data-lines=\"139,140\">\n<td><strong>Return of Premium Rider</strong></td>\n<td>Refunds premiums if no claim filed.</td>\n</tr>\n<tr data-lines=\"140,141\">\n<td><strong>Cash Surrender Value Rider</strong></td>\n<td>Returns all premiums at age 65 if no claims.</td>\n</tr>\n<tr data-lines=\"141,142\">\n<td><strong>Lifetime Extension Rider</strong></td>\n<td>Extends benefits beyond age 65.</td>\n</tr>\n<tr data-lines=\"142,143\">\n<td><strong>Social Security Rider</strong></td>\n<td>Supplements SSDI if delayed, denied, or reduced.</td>\n</tr>\n<tr data-lines=\"143,144\">\n<td><strong>Additional Monthly Benefit (AMB)</strong></td>\n<td>Short-term supplement for initial expenses (6&#x2013;12 months).</td>\n</tr>\n<tr data-lines=\"144,145\">\n<td><strong>Future Increase Option (FIO)</strong></td>\n<td>Allows buying more coverage without proof of insurability.</td>\n</tr>\n<tr data-lines=\"145,146\">\n<td><strong>COLA Rider</strong></td>\n<td>Adjusts benefits based on CPI inflation.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"134,146"}}],"payload":{"tag":"h3","lines":"133,134"}}],"payload":{"tag":"h2","lines":"81,82"}},{"content":"6. Group Disability Income Insurance","children":[{"content":"A. Group Characteristics","children":[{"content":"Must be a <strong>natural group</strong> formed for reasons other than buying insurance.","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"Premiums based on collective risk; participation requirements prevent adverse selection.","children":[],"payload":{"tag":"li","lines":"153,155"}}],"payload":{"tag":"h3","lines":"151,152"}},{"content":"B. Group vs. Individual Differences","children":[{"content":"<table data-lines=\"156,162\">\n<thead data-lines=\"156,157\">\n<tr data-lines=\"156,157\">\n<th>Feature</th>\n<th>Group</th>\n<th>Individual</th>\n</tr>\n</thead>\n<tbody data-lines=\"158,162\">\n<tr data-lines=\"158,159\">\n<td><strong>Probationary Period</strong></td>\n<td>Often replaced by minimum service time.</td>\n<td>Common (7&#x2013;30 days).</td>\n</tr>\n<tr data-lines=\"159,160\">\n<td><strong>Elimination Period</strong></td>\n<td>STD: ~10 days; LTD: ~180 days</td>\n<td>Variable.</td>\n</tr>\n<tr data-lines=\"160,161\">\n<td><strong>Benefit Period</strong></td>\n<td>Mirrors individual (short or long term).</td>\n<td>Customizable.</td>\n</tr>\n<tr data-lines=\"161,162\">\n<td><strong>Benefit Basis</strong></td>\n<td>% of income (50&#x2013;70%)</td>\n<td>Flat or % of income.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"156,162"}}],"payload":{"tag":"h3","lines":"155,156"}},{"content":"C. Coordination of Benefits","children":[{"content":"Group plans coordinate with:","children":[{"content":"<strong>Social Security</strong>","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"<strong>Workers&#x2019; Compensation</strong>","children":[],"payload":{"tag":"li","lines":"166,167"}}],"payload":{"tag":"li","lines":"164,167"}},{"content":"Group plan = <strong>secondary</strong> for work-related claims.","children":[],"payload":{"tag":"li","lines":"167,169"}}],"payload":{"tag":"h3","lines":"163,164"}},{"content":"D. Group Short-Term Disability (STD)","children":[{"content":"Benefit period: 13&#x2013;26 weeks.","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Weekly payments: 50&#x2013;100% of wages.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"Definition: &#x201c;Own occupation.&#x201d;","children":[],"payload":{"tag":"li","lines":"172,174"}}],"payload":{"tag":"h3","lines":"169,170"}},{"content":"E. Group Long-Term Disability (LTD)","children":[{"content":"Benefit period: up to retirement age.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Replaces 50&#x2013;70% of income.","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"Own occupation (first 2 years), then any occupation thereafter.","children":[],"payload":{"tag":"li","lines":"177,179"}}],"payload":{"tag":"h3","lines":"174,175"}}],"payload":{"tag":"h2","lines":"149,150"}},{"content":"7. Business Uses of Disability Insurance","children":[{"content":"A. Business Overhead Expense (BOE)","children":[{"content":"Reimburses <strong>business operating expenses</strong>, not owner&#x2019;s income.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"Covers rent, payroll, utilities, etc.","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Pays <strong>maximum monthly reimbursement</strong>, not fixed indemnity.","children":[],"payload":{"tag":"li","lines":"186,188"}}],"payload":{"tag":"h3","lines":"183,184"}},{"content":"B. Disability Buy-Out Plans","children":[{"content":"Funds buy-sell agreements when an owner becomes disabled.","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"Two structures:","children":[{"content":"<strong>Cross-Purchase Plan</strong> &#x2013; partners insure each other.","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"<strong>Entity Plan</strong> &#x2013; company owns and benefits from policies.","children":[],"payload":{"tag":"li","lines":"192,193"}}],"payload":{"tag":"li","lines":"190,193"}},{"content":"May include <strong>lump-sum benefit</strong> after <strong>long elimination period (up to 2 years)</strong>.","children":[],"payload":{"tag":"li","lines":"193,195"}}],"payload":{"tag":"h3","lines":"188,189"}},{"content":"C. Key Person Disability Insurance","children":[{"content":"Compensates employer for loss of key employee&#x2019;s services.","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Business is both <strong>policy owner</strong> and <strong>premium payor</strong>.","children":[],"payload":{"tag":"li","lines":"197,199"}}],"payload":{"tag":"h3","lines":"195,196"}}],"payload":{"tag":"h2","lines":"181,182"}},{"content":"8. Taxation of Disability Insurance","children":[{"content":"A. General Rule","children":[{"content":"Money taxed once &#x2014; either <strong>on contribution</strong> or <strong>on benefit</strong>.","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"h3","lines":"203,204"}},{"content":"B. Social Programs","children":[{"content":"<table data-lines=\"207,211\">\n<thead data-lines=\"207,208\">\n<tr data-lines=\"207,208\">\n<th>Program</th>\n<th>Tax Treatment</th>\n</tr>\n</thead>\n<tbody data-lines=\"209,211\">\n<tr data-lines=\"209,210\">\n<td><strong>Social Security</strong></td>\n<td>Benefits taxable if income &gt; &#x24;25k (individual) or &#x24;32k (joint).</td>\n</tr>\n<tr data-lines=\"210,211\">\n<td><strong>Workers&#x2019; Compensation</strong></td>\n<td>Benefits <strong>not taxable</strong>.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"207,211"}}],"payload":{"tag":"h3","lines":"206,207"}},{"content":"C. Individual Disability Policies","children":[{"content":"Premiums: <strong>Not deductible</strong>.","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Benefits: <strong>Tax-free</strong>.","children":[],"payload":{"tag":"li","lines":"214,216"}}],"payload":{"tag":"h3","lines":"212,213"}},{"content":"D. Group Disability Policies","children":[{"content":"<table data-lines=\"217,223\">\n<thead data-lines=\"217,218\">\n<tr data-lines=\"217,218\">\n<th>Premium Source</th>\n<th>Benefit Taxation</th>\n</tr>\n</thead>\n<tbody data-lines=\"219,223\">\n<tr data-lines=\"219,220\">\n<td>Employer-paid</td>\n<td>Taxable to employee.</td>\n</tr>\n<tr data-lines=\"220,221\">\n<td>Employee-paid (pre-tax)</td>\n<td>Taxable.</td>\n</tr>\n<tr data-lines=\"221,222\">\n<td>Employee-paid (after-tax)</td>\n<td>Tax-free.</td>\n</tr>\n<tr data-lines=\"222,223\">\n<td>Split premiums</td>\n<td>Benefits partially taxable.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"217,223"}}],"payload":{"tag":"h3","lines":"216,217"}},{"content":"E. Business Overhead Expense (BOE)","children":[{"content":"Premiums: <strong>Tax-deductible</strong> business expense.","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"Benefits: <strong>Taxable income</strong> (offsets deductible expenses).","children":[],"payload":{"tag":"li","lines":"226,228"}}],"payload":{"tag":"h3","lines":"224,225"}},{"content":"F. Disability Buy-Out / Key Employee Policies","children":[{"content":"Premiums: Paid with after-tax dollars.","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"Benefits: <strong>Tax-free</strong> to business or policy owner.","children":[],"payload":{"tag":"li","lines":"230,232"}}],"payload":{"tag":"h3","lines":"228,229"}}],"payload":{"tag":"h2","lines":"201,202"}},{"content":"9. Key Comparisons","children":[{"content":"<table data-lines=\"236,242\">\n<thead data-lines=\"236,237\">\n<tr data-lines=\"236,237\">\n<th>Feature</th>\n<th>Short-Term</th>\n<th>Long-Term</th>\n</tr>\n</thead>\n<tbody data-lines=\"238,242\">\n<tr data-lines=\"238,239\">\n<td>Benefit Period</td>\n<td>&#x2264; 2 years</td>\n<td>&#x2265; 2 years</td>\n</tr>\n<tr data-lines=\"239,240\">\n<td>Payment Frequency</td>\n<td>Weekly</td>\n<td>Monthly</td>\n</tr>\n<tr data-lines=\"240,241\">\n<td>Definition of Disability</td>\n<td>Own occupation</td>\n<td>Own &#x2192; Any occupation</td>\n</tr>\n<tr data-lines=\"241,242\">\n<td>Coordination</td>\n<td>Sick pay / Workers&#x2019; Comp</td>\n<td>SSDI / Group integration</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"236,242"}},{"content":"<table data-lines=\"243,248\">\n<thead data-lines=\"243,244\">\n<tr data-lines=\"243,244\">\n<th>Feature</th>\n<th>Non-Cancelable</th>\n<th>Guaranteed Renewable</th>\n</tr>\n</thead>\n<tbody data-lines=\"245,248\">\n<tr data-lines=\"245,246\">\n<td>Premium Change</td>\n<td>No</td>\n<td>Class-wide only</td>\n</tr>\n<tr data-lines=\"246,247\">\n<td>Policy Change</td>\n<td>No</td>\n<td>No</td>\n</tr>\n<tr data-lines=\"247,248\">\n<td>Renewal Right</td>\n<td>Guaranteed</td>\n<td>Guaranteed</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"243,248"}}],"payload":{"tag":"h2","lines":"234,235"}},{"content":"10. Core Learning Objectives","children":[{"content":"Define <strong>own vs. any occupation</strong> disability.","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"Distinguish <strong>partial</strong>, <strong>residual</strong>, and <strong>presumptive</strong> disabilities.","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"Explain <strong>elimination</strong>, <strong>benefit</strong>, and <strong>probationary</strong> periods.","children":[],"payload":{"tag":"li","lines":"254,255"}},{"content":"Identify key <strong>riders</strong> and their functions.","children":[],"payload":{"tag":"li","lines":"255,256"}},{"content":"Differentiate <strong>individual</strong> vs. <strong>group</strong> disability plans.","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"Explain <strong>business applications</strong> (BOE, buy-out, key person).","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"Describe <strong>tax treatment</strong> for all policy types.","children":[],"payload":{"tag":"li","lines":"258,259"}}],"payload":{"tag":"h2","lines":"251,252"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
