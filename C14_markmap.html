en":[],"payload":{"tag":"li","lines":"14,16"}}],"payload":{"tag":"h2","lines":"9,10"}},{"content":"3. Blue Cross and Blue Shield (Service Providers)","children":[{"content":"<strong>Blue Cross</strong>: Covers hospital services.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Blue Shield</strong>: Covers physician and other provider fees.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>Structure</strong>","children":[{"content":"Operate as nonprofit service organizations.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Pay benefits directly to participating providers (service basis).","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"21,24"}},{"content":"<strong>Participating Providers</strong>","children":[{"content":"Contractually agree to set fee schedules.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Ensure predictable, prepaid coverage.","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"24,27"}},{"content":"<strong>Key Characteristics</strong>","children":[{"content":"Subscribers pay fixed periodic premiums.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Plans considered <strong>prepaid</strong> rather than reimbursement-based.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Benefits are coordinated through local/regional networks.","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"li","lines":"27,32"}}],"payload":{"tag":"h2","lines":"18,19"}},{"content":"4. Traditional Medical Insurance (Commercial Insurers)","children":[{"content":"<strong>Indemnity (Reimbursement) Model</strong>","children":[{"content":"Insureds pay for care; insurers reimburse covered expenses.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Coverage is national in scope.","children":[],"payload":{"tag":"li","lines":"37,38"}}],"payload":{"tag":"li","lines":"35,38"}},{"content":"<strong>Right of Assignment</strong>","children":[{"content":"Allows insurer to pay providers directly on insured&#x2019;s behalf.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"38,40"}},{"content":"<strong>Key Feature</strong>","children":[{"content":"Indemnifies insureds &#x2014; does not provide services directly.","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"40,43"}}],"payload":{"tag":"h2","lines":"34,35"}},{"content":"5. Managed Care &#x2014; Definition and Purpose","children":[{"content":"<strong>Goal</strong>: Control medical costs through preventive care and efficiency.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Methods of Cost Management</strong>","children":[{"content":"Mandatory second opinions for elective surgery.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"Preventive care incentives (screenings, vaccinations).","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Ambulatory/outpatient surgeries.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Utilization Review (Case Management):","children":[{"content":"<strong>Precertification (Prospective Review)</strong>: Before admission.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Concurrent Review</strong>: During treatment.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Retrospective Review</strong>: After care is delivered.","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"51,55"}}],"payload":{"tag":"li","lines":"47,55"}},{"content":"<strong>Hospice Care</strong>","children":[{"content":"Hospice benefits are <strong>typically included</strong> in managed care plans to provide end-of-life services.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"55,58"}}],"payload":{"tag":"h2","lines":"45,46"}},{"content":"6. Managed Care Networks","children":[{"content":"A. Health Maintenance Organizations (HMOs)","children":[{"content":"HMO Structures","children":[{"content":"<table data-lines=\"87,93\">\n<thead data-lines=\"87,88\">\n<tr data-lines=\"87,88\">\n<th>Model</th>\n<th>Panel Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"89,93\">\n<tr data-lines=\"89,90\">\n<td><strong>Staff Model</strong></td>\n<td>Closed</td>\n<td>Physicians are HMO employees, work in HMO facilities.</td>\n</tr>\n<tr data-lines=\"90,91\">\n<td><strong>Group Model</strong></td>\n<td>Closed</td>\n<td>HMO pays a physician group a capitation fee; group pays its physicians.</td>\n</tr>\n<tr data-lines=\"91,92\">\n<td><strong>Network Model</strong></td>\n<td>Closed</td>\n<td>Uses multiple physician groups.</td>\n</tr>\n<tr data-lines=\"92,93\">\n<td><strong>Individual Practice Association (IPA)</strong></td>\n<td>Open</td>\n<td>Independent physicians participate part-time, see patients in their offices.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"87,93"}}],"payload":{"tag":"h4","lines":"86,87"}}],"payload":{"tag":"h3","lines":"62,63"}},{"content":"B. Preferred Provider Organizations (PPOs)","children":[{"content":"<strong>Definition</strong>: A <strong>collection of health care providers</strong> (doctors, hospitals, specialists) who contract with insurers or employers to provide services at <strong>prearranged discounted prices</strong>.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Key Traits</strong>","children":[{"content":"Operate on a <strong>fee-for-service</strong> basis.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"No need for referrals to specialists.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Encourage in-network usage through lower co-insurance.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>Under PPOs</strong>, patient fees are <strong>discounted in return for using listed providers</strong>.","children":[],"payload":{"tag":"li","lines":"102,103"}}],"payload":{"tag":"li","lines":"98,103"}},{"content":"<strong>In-Network vs Out-of-Network</strong>","children":[{"content":"Out-of-network services covered at lower benefit levels.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Out-of-network providers not bound to in-network rates.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"103,106"}},{"content":"<strong>Financing</strong>","children":[{"content":"PPOs only finance healthcare; they don&#x2019;t deliver care.","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"106,108"}},{"content":"<strong>Innovations</strong>","children":[{"content":"May include dental or long-term care options.","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"li","lines":"108,111"}}],"payload":{"tag":"h3","lines":"96,97"}},{"content":"C. Point-of-Service (POS) Plans","children":[{"content":"<strong>Hybrid of HMO and Indemnity Plan</strong>.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<strong>In-Network Care</strong>","children":[{"content":"Functions like an HMO with PCP-coordinated referrals.","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"115,117"}},{"content":"<strong>Out-of-Network Care</strong>","children":[{"content":"Covered but with higher cost-sharing.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Often based on in-network rates, not usual and customary charges.","children":[],"payload":{"tag":"li","lines":"119,121"}}],"payload":{"tag":"li","lines":"117,121"}}],"payload":{"tag":"h3","lines":"113,114"}},{"content":"D. Exclusive Provider Organizations (EPOs)","children":[{"content":"<strong>Hybrid Model</strong>: Combines HMO and PPO features.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Characteristics</strong>","children":[{"content":"No referrals required for in-network care.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"No coverage for non-emergency out-of-network care.","children":[],"payload":{"tag":"li","lines":"127,129"}}],"payload":{"tag":"li","lines":"125,129"}}],"payload":{"tag":"h3","lines":"123,124"}}],"payload":{"tag":"h2","lines":"60,61"}},{"content":"7. Group Health Insurance","children":[{"content":"A. General Characteristics","children":[{"content":"Coverage provided under <strong>one master policy</strong>.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Employer or organization is <strong>policyholder</strong>.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Members receive <strong>certificates of insurance</strong>.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"Cost efficiency due to shared risk and administration.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>Jurisdiction</strong>","children":[{"content":"Group health insurance contracts providing coverage for employees in <strong>more than one state</strong> are usually controlled by the <strong>laws of the state where the master contract is issued</strong>.","children":[],"payload":{"tag":"li","lines":"139,141"}}],"payload":{"tag":"li","lines":"138,141"}}],"payload":{"tag":"h3","lines":"133,134"}},{"content":"B. Eligible Groups","children":[{"content":"Must be a <strong>natural group</strong> &#x2014; formed for reasons other than obtaining insurance.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"Examples: employers, unions, associations, Taft-Hartley Trusts.","children":[],"payload":{"tag":"li","lines":"143,145"}}],"payload":{"tag":"h3","lines":"141,142"}},{"content":"C. Cost Advantages","children":[{"content":"Lower administrative and sales costs.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Consolidated billing and management.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Predetermined benefits reduce underwriting complexity.","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"h3","lines":"145,146"}}],"payload":{"tag":"h2","lines":"131,132"}},{"content":"8. Underwriting and Participation","children":[{"content":"A. Group Underwriting Factors","children":[{"content":"Group size and stability.","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"Experience or community rating:","children":[{"content":"<strong>Experience Rating</strong>: Based on group&#x2019;s past claim history.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Community Rating</strong>: Based on surrounding population&#x2019;s claims.","children":[],"payload":{"tag":"li","lines":"158,159"}}],"payload":{"tag":"li","lines":"156,159"}},{"content":"Considerations: business type, occupations, benefit structure, participation rates.","children":[],"payload":{"tag":"li","lines":"159,161"}}],"payload":{"tag":"h3","lines":"154,155"}},{"content":"B. Eligibility and Enrollment","children":[{"content":"<strong>Full-time Employees</strong>: Typically &#x2265;30 hours/week.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"<strong>Probationary Period</strong>: 1&#x2013;3 months before eligibility.","children":[],"payload":{"tag":"li","lines":"163,164"}},{"content":"<strong>Enrollment Period</strong>: 31 days to elect coverage.","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"<strong>Late Enrollment</strong>: Requires evidence of insurability.","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"<strong>Special Enrollment</strong>: Triggered by change of life events (marriage, birth, etc.).","children":[],"payload":{"tag":"li","lines":"166,168"}}],"payload":{"tag":"h3","lines":"161,162"}},{"content":"C. Participation Requirements","children":[{"content":"<table data-lines=\"169,173\">\n<thead data-lines=\"169,170\">\n<tr data-lines=\"169,170\">\n<th>Plan Type</th>\n<th>Who Pays</th>\n<th>Participation Required</th>\n</tr>\n</thead>\n<tbody data-lines=\"171,173\">\n<tr data-lines=\"171,172\">\n<td><strong>Non-Contributory</strong></td>\n<td>Employer only</td>\n<td>100% of eligible employees</td>\n</tr>\n<tr data-lines=\"172,173\">\n<td><strong>Contributory</strong></td>\n<td>Employer + Employees</td>\n<td>Minimum 75% of eligible employees</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"169,173"}}],"payload":{"tag":"h3","lines":"168,169"}}],"payload":{"tag":"h2","lines":"152,153"}},{"content":"9. Alternative Forms of Group Insurance","children":[{"content":"A. Multiple Employer Trusts (METs)","children":[{"content":"Combine small employers (10+) into one insurance pool.","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"MET holds <strong>master contract</strong>.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"May use insurer or <strong>third-party administrator (TPA)</strong>.","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"May be <strong>insured</strong> or <strong>partially self-funded</strong>.","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"Often structured under <strong>IRC Section 501(c)(9)</strong>.","children":[],"payload":{"tag":"li","lines":"183,185"}}],"payload":{"tag":"h3","lines":"178,179"}},{"content":"B. Multiple Employer Welfare Arrangements (MEWAs)","children":[{"content":"<strong>Definition</strong>: Allows small, <strong>non-affiliated employers</strong> to join together to provide health benefits to their employees.","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"MEWAs permit <strong>small non-affiliated employers to insure their members</strong>.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Typically <strong>self-funded</strong>.","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Must have <strong>employment-related common bond</strong>.","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"Subject to <strong>ERISA</strong> &#x2014; federal oversight supersedes state regulation.","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"Tax-exempt entities.","children":[],"payload":{"tag":"li","lines":"191,193"}}],"payload":{"tag":"h3","lines":"185,186"}},{"content":"C. Self-Insurance","children":[{"content":"Employer assumes claim risk; may buy <strong>stop-loss coverage</strong>.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"Stop-loss reimburses employer if claims exceed retention limits.","children":[],"payload":{"tag":"li","lines":"195,197"}}],"payload":{"tag":"h3","lines":"193,194"}},{"content":"D. Administration Services Only (ASO)","children":[{"content":"Employer pays claims but contracts insurer/TPA for administrative services.","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"h3","lines":"197,198"}},{"content":"E. Franchise (Wholesale) Plans","children":[{"content":"Coverage for association members who don&#x2019;t qualify for true group insurance.","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"Each member holds an individual policy with discounted rates.","children":[],"payload":{"tag":"li","lines":"202,204"}}],"payload":{"tag":"h3","lines":"200,201"}}],"payload":{"tag":"h2","lines":"176,177"}},{"content":"10. Regulations Affecting Group Health Plans","children":[{"content":"A. Jurisdiction","children":[{"content":"Governed by state law where <strong>master policy is delivered</strong>.","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Federal laws (COBRA, HIPAA, ERISA) override state rules when applicable.","children":[],"payload":{"tag":"li","lines":"210,212"}}],"payload":{"tag":"h3","lines":"208,209"}},{"content":"B. Plan Termination","children":[{"content":"<strong>45-day notice</strong> required before termination.","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Coverage ends when employment ends unless continued via COBRA or conversion.","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"One disqualifying event under COBRA is when the <strong>employer terminates all group health plans</strong>.","children":[],"payload":{"tag":"li","lines":"215,217"}}],"payload":{"tag":"h3","lines":"212,213"}},{"content":"C. Continuation and Conversion","children":[{"content":"<strong>Extension of Benefits</strong>","children":[{"content":"Applies to ongoing claims at termination.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"Continues until disability ends or up to 12 months.","children":[],"payload":{"tag":"li","lines":"220,221"}}],"payload":{"tag":"li","lines":"218,221"}},{"content":"<strong>Conversion Privilege</strong>","children":[{"content":"31 days to convert to individual policy without evidence of insurability.","children":[],"payload":{"tag":"li","lines":"222,224"}}],"payload":{"tag":"li","lines":"221,224"}}],"payload":{"tag":"h3","lines":"217,218"}}],"payload":{"tag":"h2","lines":"206,207"}},{"content":"11. COBRA &#x2014; Continuation of Group Coverage","children":[{"content":"A. Overview","children":[{"content":"Federal law requiring continuation of group health coverage after qualifying events.","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"Applies to <strong>employers with 20+ employees</strong> (&#x201c;COBRA Groups&#x201d;).","children":[],"payload":{"tag":"li","lines":"230,231"}},{"content":"Administered by employer; not an individual conversion policy.","children":[],"payload":{"tag":"li","lines":"231,233"}}],"payload":{"tag":"h3","lines":"228,229"}},{"content":"B. Qualifying Events","children":[{"content":"Termination (except gross misconduct).","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"Death of employee.","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"Divorce or legal separation.","children":[],"payload":{"tag":"li","lines":"236,237"}},{"content":"Dependent child aging out.","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"Disability qualifying under Social Security.","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"<strong>Disqualifying Event</strong>: Employer terminates all group health plans.","children":[],"payload":{"tag":"li","lines":"239,241"}}],"payload":{"tag":"h3","lines":"233,234"}},{"content":"C. Notification &amp; Election","children":[{"content":"Employer notice within <strong>14 days</strong> of qualifying event.","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"Employee has <strong>60 days</strong> to elect coverage.","children":[],"payload":{"tag":"li","lines":"243,245"}}],"payload":{"tag":"h3","lines":"241,242"}},{"content":"D. Benefit Duration","children":[{"content":"<table data-lines=\"246,251\">\n<thead data-lines=\"246,247\">\n<tr data-lines=\"246,247\">\n<th>Event</th>\n<th>Duration</th>\n</tr>\n</thead>\n<tbody data-lines=\"248,251\">\n<tr data-lines=\"248,249\">\n<td>Termination of employment</td>\n<td>18 months</td>\n</tr>\n<tr data-lines=\"249,250\">\n<td>Disability</td>\n<td>29 months (includes 5-month SSD waiting + 24 months to Medicare)</td>\n</tr>\n<tr data-lines=\"250,251\">\n<td>Death, divorce, or dependent loss</td>\n<td>36 months</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"246,251"}}],"payload":{"tag":"h3","lines":"245,246"}},{"content":"E. Premiums","children":[{"content":"Employee pays <strong>102% of group premium</strong> (includes 2% admin fee).","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"Payment made directly to COBRA claims unit.","children":[],"payload":{"tag":"li","lines":"254,256"}}],"payload":{"tag":"h3","lines":"252,253"}}],"payload":{"tag":"h2","lines":"226,227"}},{"content":"12. HIPAA &#x2014; Portability and Accountability","children":[{"content":"A. Purpose","children":[{"content":"Ensures coverage portability when changing jobs.","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"Protects health information privacy.","children":[],"payload":{"tag":"li","lines":"262,264"}}],"payload":{"tag":"h3","lines":"260,261"}},{"content":"B. Preexisting Conditions","children":[{"content":"Prior <strong>creditable coverage</strong> offsets waiting periods if no lapse &gt;63 days.","children":[],"payload":{"tag":"li","lines":"265,267"}}],"payload":{"tag":"h3","lines":"264,265"}},{"content":"C. Notice of Privacy Practices","children":[{"content":"Must be provided at enrollment and every <strong>3 years</strong> thereafter.","children":[],"payload":{"tag":"li","lines":"268,270"}}],"payload":{"tag":"h3","lines":"267,268"}}],"payload":{"tag":"h2","lines":"258,259"}},{"content":"13. Pregnancy Discrimination Act","children":[{"content":"Amends Civil Rights Act of 1964.","children":[],"payload":{"tag":"li","lines":"273,274"}},{"content":"Requires pregnancy and related conditions to be treated as other medical conditions.","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"Employers must cover complications and treat pregnancy as a disability when applicable.","children":[],"payload":{"tag":"li","lines":"275,277"}}],"payload":{"tag":"h2","lines":"272,273"}},{"content":"14. Small Employer Health Insurance Rules","children":[{"content":"<strong>Small Employer Definition</strong>: 2&#x2013;50 employees (some states &#x2264;25).","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"Requirements:","children":[{"content":"Coverage must be offered to all eligible employees and dependents.","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Non-discrimination by business type.","children":[],"payload":{"tag":"li","lines":"283,284"}},{"content":"Guaranteed renewability (except for fraud, nonpayment, or closure).","children":[],"payload":{"tag":"li","lines":"284,285"}},{"content":"Must offer at least two plans (basic and standard).","children":[],"payload":{"tag":"li","lines":"285,286"}}],"payload":{"tag":"li","lines":"281,286"}},{"content":"Premiums can adjust annually based on experience and demographics.","children":[],"payload":{"tag":"li","lines":"286,288"}}],"payload":{"tag":"h2","lines":"279,280"}},{"content":"15. Key Timeframes and Percentages","children":[{"content":"<table data-lines=\"291,304\">\n<thead data-lines=\"291,292\">\n<tr data-lines=\"291,292\">\n<th>Concept</th>\n<th>Timeframe/Percentage</th>\n</tr>\n</thead>\n<tbody data-lines=\"293,304\">\n<tr data-lines=\"293,294\">\n<td>Open Enrollment (HMO)</td>\n<td>30 days</td>\n</tr>\n<tr data-lines=\"294,295\">\n<td>Employee Enrollment Period</td>\n<td>31 days</td>\n</tr>\n<tr data-lines=\"295,296\">\n<td>COBRA Election Period</td>\n<td>60 days</td>\n</tr>\n<tr data-lines=\"296,297\">\n<td>COBRA Employer Notice</td>\n<td>14 days</td>\n</tr>\n<tr data-lines=\"297,298\">\n<td>COBRA Benefit Periods</td>\n<td>18 / 29 / 36 months</td>\n</tr>\n<tr data-lines=\"298,299\">\n<td>COBRA Premium</td>\n<td>102% of group premium</td>\n</tr>\n<tr data-lines=\"299,300\">\n<td>HIPAA Creditable Coverage Gap</td>\n<td>&#x2264;63 days</td>\n</tr>\n<tr data-lines=\"300,301\">\n<td>Group Termination Notice</td>\n<td>45 days</td>\n</tr>\n<tr data-lines=\"301,302\">\n<td>Probationary Period</td>\n<td>1&#x2013;3 months</td>\n</tr>\n<tr data-lines=\"302,303\">\n<td>Contributory Participation</td>\n<td>75% minimum</td>\n</tr>\n<tr data-lines=\"303,304\">\n<td>Non-Contributory Participation</td>\n<td>100% required</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"291,304"}}],"payload":{"tag":"h2","lines":"290,291"}},{"content":"16. Comparison Summary","children":[{"content":"HMO vs PPO vs POS vs EPO","children":[{"content":"<table data-lines=\"310,317\">\n<thead data-lines=\"310,311\">\n<tr data-lines=\"310,311\">\n<th>Feature</th>\n<th>HMO</th>\n<th>PPO</th>\n<th>POS</th>\n<th>EPO</th>\n</tr>\n</thead>\n<tbody data-lines=\"312,317\">\n<tr data-lines=\"312,313\">\n<td>Referral Required</td>\n<td>Yes</td>\n<td>No</td>\n<td>Yes (in-network)</td>\n<td>No</td>\n</tr>\n<tr data-lines=\"313,314\">\n<td>Out-of-Network Coverage</td>\n<td>Emergency only</td>\n<td>Yes (reduced)</td>\n<td>Yes (reduced)</td>\n<td>No</td>\n</tr>\n<tr data-lines=\"314,315\">\n<td>Cost Basis</td>\n<td>Capitation</td>\n<td>Fee-for-Service</td>\n<td>Hybrid</td>\n<td>Hybrid</td>\n</tr>\n<tr data-lines=\"315,316\">\n<td>Preventive Emphasis</td>\n<td>Strong</td>\n<td>Moderate</td>\n<td>Moderate</td>\n<td>Moderate</td>\n</tr>\n<tr data-lines=\"316,317\">\n<td>Primary Care Physician</td>\n<td>Required</td>\n<td>Optional</td>\n<td>Required</td>\n<td>Optional</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"310,317"}}],"payload":{"tag":"h3","lines":"309,310"}}],"payload":{"tag":"h2","lines":"307,308"}},{"content":"17. Core Definitions Review","children":[{"content":"<strong>Capitation</strong>: Flat payment per member regardless of services used.","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"<strong>Gatekeeper (PCP)</strong>: Coordinates all care within managed plan.","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"<strong>Community Rating</strong>: Premiums based on local population experience.","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"<strong>Experience Rating</strong>: Premiums based on group&#x2019;s past claims.","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"<strong>ASO Plan</strong>: Employer self-funds claims but hires insurer to administer.","children":[],"payload":{"tag":"li","lines":"325,326"}},{"content":"<strong>TPA</strong>: Third-party administrator for claims and benefits management.","children":[],"payload":{"tag":"li","lines":"326,327"}},{"content":"<strong>Natural Group</strong>: Formed for purposes other than obtaining insurance.","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"<strong>Persistency</strong>: Degree to which policies remain in force.","children":[],"payload":{"tag":"li","lines":"328,329"}},{"content":"<strong>Franchise Plan</strong>: Individual coverage under group sponsorship.","children":[],"payload":{"tag":"li","lines":"329,330"}},{"content":"<strong>Creditable Coverage</strong>: Prior coverage credited under HIPAA to avoid waiting periods.","children":[],"payload":{"tag":"li","lines":"330,331"}},{"content":"<strong>MEWA (Multiple Employer Welfare Arrangement)</strong>: Allows small, non-affiliated employers to collectively insure members.","children":[],"payload":{"tag":"li","lines":"331,332"}},{"content":"<strong>PPO (Preferred Provider Organization)</strong>: A network of healthcare providers offering discounted services to groups at prearranged prices.","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"<strong>Hospice Care</strong>: Included benefit in managed care plans for terminally ill patients.","children":[],"payload":{"tag":"li","lines":"333,335"}}],"payload":{"tag":"h2","lines":"320,321"}},{"content":"18. Chapter Learning Objectives","children":[{"content":"Identify major categories of health insurance providers.","children":[],"payload":{"tag":"li","lines":"338,339"}},{"content":"Distinguish between HMOs, PPOs, POS, and EPO plans.","children":[],"payload":{"tag":"li","lines":"339,340"}},{"content":"Explain group plan eligibility, participation, and underwriting.","children":[],"payload":{"tag":"li","lines":"340,341"}},{"content":"Understand COBRA continuation, notification, and disqualification rules.","children":[],"payload":{"tag":"li","lines":"341,342"}},{"content":"Explain HIPAA&#x2019;s role in portability and preexisting condition limits.","children":[],"payload":{"tag":"li","lines":"342,343"}},{"content":"Recognize differences between METs, MEWAs, and ASOs.","children":[],"payload":{"tag":"li","lines":"343,344"}},{"content":"Describe how small employer group regulations differ.","children":[],"payload":{"tag":"li","lines":"344,345"}},{"content":"Understand pregnancy coverage and non-discrimination requirements.","children":[],"payload":{"tag":"li","lines":"345,346"}}],"payload":{"tag":"h2","lines":"337,338"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
