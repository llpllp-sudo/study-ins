tent":"An unintended occurrence resulting in loss caused by an <strong>external event</strong>.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Fixed in time and place.","children":[],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"h3","lines":"18,19"}},{"content":"B. Accidental Means vs. Accidental Results","children":[{"content":"<table data-lines=\"23,27\">\n<thead data-lines=\"23,24\">\n<tr data-lines=\"23,24\">\n<th>Term</th>\n<th>Definition</th>\n<th>Restrictiveness</th>\n</tr>\n</thead>\n<tbody data-lines=\"25,27\">\n<tr data-lines=\"25,26\">\n<td><strong>Accidental Means</strong></td>\n<td>Cause of the accident must be unintended and unexpected.</td>\n<td>More restrictive.</td>\n</tr>\n<tr data-lines=\"26,27\">\n<td><strong>Accidental Result (Bodily Injury)</strong></td>\n<td>The result or injury must be unexpected and unintended.</td>\n<td>Less restrictive; preferred in most modern policies.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"23,27"}}],"payload":{"tag":"h3","lines":"22,23"}},{"content":"C. Accidental Bodily Injury","children":[{"content":"Used synonymously with <strong>accidental result</strong>.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Required by most state laws for fairer coverage.","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"h3","lines":"28,29"}}],"payload":{"tag":"h2","lines":"16,17"}},{"content":"3. Accidental Death and Dismemberment (AD&amp;D)","children":[{"content":"A. Definition","children":[{"content":"Purest form of accident insurance.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Pays <strong>lump-sum benefits</strong> for accidental death or dismemberment.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h3","lines":"36,37"}},{"content":"B. Benefit Structure","children":[{"content":"<table data-lines=\"41,46\">\n<thead data-lines=\"41,42\">\n<tr data-lines=\"41,42\">\n<th>Benefit Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"43,46\">\n<tr data-lines=\"43,44\">\n<td><strong>Principal Sum</strong></td>\n<td>Maximum death benefit payable under policy.</td>\n</tr>\n<tr data-lines=\"44,45\">\n<td><strong>Capital Sum</strong></td>\n<td>Percentage of Principal Sum paid for accidental loss of sight or limb.</td>\n</tr>\n<tr data-lines=\"45,46\">\n<td><strong>Typical Capital Sum Percentage</strong></td>\n<td>50% for loss of one hand, foot, or eye; 100% for two or more.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"41,46"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"C. Key Concept","children":[{"content":"Death or dismemberment must occur due to <strong>accidental circumstances</strong> as defined by the policy.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"h3","lines":"47,48"}}],"payload":{"tag":"h2","lines":"34,35"}},{"content":"4. Major Types of Health and Accident Policies","children":[{"content":"A. Medical Expense Insurance","children":[{"content":"Covers physician and hospital expenses for covered sickness or injury.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Includes inpatient, outpatient, and surgical care.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h3","lines":"54,55"}},{"content":"B. Disability Income Insurance","children":[{"content":"Replaces <strong>a portion of lost income</strong> when the insured is unable to work.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Benefits typically limited to <strong>60&#x2013;70% of income</strong> to prevent overinsurance.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Elimination Period</strong>: Waiting period before benefits begin (acts like a time deductible).","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Benefit Period</strong>: Duration of payments (short-term or long-term).","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"h3","lines":"58,59"}},{"content":"C. Hospital Indemnity Insurance","children":[{"content":"Pays a <strong>flat amount per day, week, or month</strong> of hospitalization.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Benefit paid directly to insured regardless of actual medical costs.","children":[],"payload":{"tag":"li","lines":"66,68"}}],"payload":{"tag":"h3","lines":"64,65"}},{"content":"D. Accident-Only Insurance","children":[{"content":"Covers losses caused <strong>solely by accident</strong> (not sickness).","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"h3","lines":"68,69"}},{"content":"E. Critical Illness (Dread Disease) Insurance","children":[{"content":"Pays <strong>lump-sum</strong> upon diagnosis of a covered critical illness (heart attack, cancer, stroke).","children":[],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"h3","lines":"71,72"}},{"content":"F. Credit Disability Insurance","children":[{"content":"Pays creditor monthly loan payments if insured becomes disabled.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Lump-sum payment to creditor upon death.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Coverage limited to <strong>amount of outstanding loan</strong> (creditor&#x2019;s insurable interest).","children":[],"payload":{"tag":"li","lines":"77,79"}}],"payload":{"tag":"h3","lines":"74,75"}},{"content":"G. Long-Term Care Insurance","children":[{"content":"Covers cost of ongoing care for those unable to perform activities of daily living (ADLs).","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"h3","lines":"79,80"}},{"content":"H. Short-Term Medical Insurance","children":[{"content":"Temporary coverage between jobs or until new coverage begins.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Duration: typically <strong>90 days to 12 months</strong>.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Lower cost but <strong>not ACA-compliant</strong>.","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"h3","lines":"82,83"}}],"payload":{"tag":"h2","lines":"52,53"}},{"content":"5. Limited and Specialized Health Coverages","children":[{"content":"<table data-lines=\"91,99\">\n<thead data-lines=\"91,92\">\n<tr data-lines=\"91,92\">\n<th>Policy Type</th>\n<th>Coverage Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"93,99\">\n<tr data-lines=\"93,94\">\n<td><strong>Limited Health Policy</strong></td>\n<td>Covers a specific accident or sickness only.</td>\n</tr>\n<tr data-lines=\"94,95\">\n<td><strong>Limited Risk Policy</strong></td>\n<td>Covers special risks (e.g., travel accident).</td>\n</tr>\n<tr data-lines=\"95,96\">\n<td><strong>Special Risk Policy</strong></td>\n<td>Covers unique hazards (e.g., stunt performer, pilot).</td>\n</tr>\n<tr data-lines=\"96,97\">\n<td><strong>Blanket Insurance</strong></td>\n<td>Covers groups with changing membership (e.g., schools, sports).</td>\n</tr>\n<tr data-lines=\"97,98\">\n<td><strong>Credit Policies</strong></td>\n<td>Coverage for loan repayment in case of disability or death.</td>\n</tr>\n<tr data-lines=\"98,99\">\n<td><strong>Interim Coverage</strong></td>\n<td>Temporary health insurance between plans.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"91,99"}}],"payload":{"tag":"h2","lines":"89,90"}},{"content":"6. Dental Insurance","children":[{"content":"A. Structure","children":[{"content":"Covers preventive, diagnostic, and restorative treatment.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Often categorized as:","children":[{"content":"<strong>Scheduled Plans:</strong> Pay fixed benefits per procedure.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<strong>Non-Scheduled Plans:</strong> Pay based on coinsurance and deductibles by service type.","children":[],"payload":{"tag":"li","lines":"108,110"}}],"payload":{"tag":"li","lines":"106,110"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"B. Dental Specialties","children":[{"content":"<table data-lines=\"111,120\">\n<thead data-lines=\"111,112\">\n<tr data-lines=\"111,112\">\n<th>Specialty</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"113,120\">\n<tr data-lines=\"113,114\">\n<td><strong>Endodontics</strong></td>\n<td>Root canals, pulp treatment.</td>\n</tr>\n<tr data-lines=\"114,115\">\n<td><strong>Oral Surgery</strong></td>\n<td>Extractions and surgical procedures.</td>\n</tr>\n<tr data-lines=\"115,116\">\n<td><strong>Orthodontics</strong></td>\n<td>Tooth alignment correction (braces, retainers).</td>\n</tr>\n<tr data-lines=\"116,117\">\n<td><strong>Periodontics</strong></td>\n<td>Treatment of gum disease.</td>\n</tr>\n<tr data-lines=\"117,118\">\n<td><strong>Prosthodontics</strong></td>\n<td>Dentures and dental prosthetics.</td>\n</tr>\n<tr data-lines=\"118,119\">\n<td><strong>Oral Pathology</strong></td>\n<td>Tissue biopsy and oral disease diagnosis.</td>\n</tr>\n<tr data-lines=\"119,120\">\n<td><strong>Pediatric Dentistry</strong></td>\n<td>Specialized dental care for children.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"111,120"}}],"payload":{"tag":"h3","lines":"110,111"}},{"content":"C. Integrated vs. Standalone Plans","children":[{"content":"<table data-lines=\"122,126\">\n<thead data-lines=\"122,123\">\n<tr data-lines=\"122,123\">\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"124,126\">\n<tr data-lines=\"124,125\">\n<td><strong>Integrated Dental Plan</strong></td>\n<td>Included as part of medical insurance.</td>\n</tr>\n<tr data-lines=\"125,126\">\n<td><strong>Standalone Dental Plan</strong></td>\n<td>Offered separately, independent of medical plan.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"122,126"}}],"payload":{"tag":"h3","lines":"121,122"}}],"payload":{"tag":"h2","lines":"102,103"}},{"content":"7. Disability Coverage Terminology","children":[{"content":"<table data-lines=\"131,138\">\n<thead data-lines=\"131,132\">\n<tr data-lines=\"131,132\">\n<th>Term</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"133,138\">\n<tr data-lines=\"133,134\">\n<td><strong>Elimination Period</strong></td>\n<td>Waiting period before disability benefits start.</td>\n</tr>\n<tr data-lines=\"134,135\">\n<td><strong>Benefit Period</strong></td>\n<td>Maximum time benefits are payable.</td>\n</tr>\n<tr data-lines=\"135,136\">\n<td><strong>Decreasing (Term) Disability Insurance</strong></td>\n<td>Designed to match loan balances that decrease over time.</td>\n</tr>\n<tr data-lines=\"136,137\">\n<td><strong>Morbidity</strong></td>\n<td>Statistical likelihood of illness or disability.</td>\n</tr>\n<tr data-lines=\"137,138\">\n<td><strong>Indemnify</strong></td>\n<td>Restore insured to pre-loss financial condition.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"131,138"}}],"payload":{"tag":"h2","lines":"129,130"}},{"content":"8. Policy Features and Administration","children":[{"content":"A. Effective Date","children":[{"content":"The start date of coverage under the policy.","children":[],"payload":{"tag":"li","lines":"144,146"}}],"payload":{"tag":"h3","lines":"143,144"}},{"content":"B. Predetermination of Benefits","children":[{"content":"Pre-service review to confirm medical necessity and coverage eligibility.","children":[],"payload":{"tag":"li","lines":"147,149"}}],"payload":{"tag":"h3","lines":"146,147"}},{"content":"C. Formulary","children":[{"content":"The list of covered prescription drugs under a health or drug plan.","children":[],"payload":{"tag":"li","lines":"150,152"}}],"payload":{"tag":"h3","lines":"149,150"}},{"content":"D. Open Peril Policy","children":[{"content":"Covers all causes of loss except those specifically excluded.","children":[],"payload":{"tag":"li","lines":"153,155"}}],"payload":{"tag":"h3","lines":"152,153"}}],"payload":{"tag":"h2","lines":"141,142"}},{"content":"9. Rating Methods","children":[{"content":"<table data-lines=\"159,163\">\n<thead data-lines=\"159,160\">\n<tr data-lines=\"159,160\">\n<th>Rating Method</th>\n<th>Definition</th>\n<th>Used For</th>\n</tr>\n</thead>\n<tbody data-lines=\"161,163\">\n<tr data-lines=\"161,162\">\n<td><strong>Experience Rating</strong></td>\n<td>Premiums based on a specific group&#x2019;s claim history.</td>\n<td>Large group plans.</td>\n</tr>\n<tr data-lines=\"162,163\">\n<td><strong>Community Rating</strong></td>\n<td>Premiums based on local community averages, no medical underwriting.</td>\n<td>Small group plans.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"159,163"}}],"payload":{"tag":"h2","lines":"157,158"}},{"content":"10. Government and Social Health Insurance","children":[{"content":"A. Social Insurance","children":[{"content":"Government-provided programs such as:","children":[{"content":"<strong>Medicare</strong>","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"<strong>Medicaid</strong>","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"<strong>Social Security</strong>","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"<strong>TRI-CARE</strong>","children":[],"payload":{"tag":"li","lines":"173,175"}}],"payload":{"tag":"li","lines":"169,175"}}],"payload":{"tag":"h3","lines":"168,169"}},{"content":"B. TRI-CARE (formerly CHAMPUS)","children":[{"content":"Federal group plan for:","children":[{"content":"Active-duty and retired military members.","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Reservists and National Guard.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Dependents and survivors.","children":[],"payload":{"tag":"li","lines":"179,180"}}],"payload":{"tag":"li","lines":"176,180"}},{"content":"Covers hospital, medical, and supplemental services.","children":[],"payload":{"tag":"li","lines":"180,182"}}],"payload":{"tag":"h3","lines":"175,176"}}],"payload":{"tag":"h2","lines":"166,167"}},{"content":"11. Affordable Care Act (ACA)","children":[{"content":"A. Purpose","children":[{"content":"Enforces coverage standards and market reforms.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Establishes health insurance exchanges for individuals and small groups.","children":[],"payload":{"tag":"li","lines":"188,190"}}],"payload":{"tag":"h3","lines":"186,187"}},{"content":"B. Core Provisions","children":[{"content":"Coverage for preexisting conditions.","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Individual mandate (tax penalty for non-coverage repealed in 2019).","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"Essential health benefits (EHB) required for major medical policies.","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"Community rating rules.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"No lifetime or annual benefit caps for essential services.","children":[],"payload":{"tag":"li","lines":"195,197"}}],"payload":{"tag":"h3","lines":"190,191"}}],"payload":{"tag":"h2","lines":"184,185"}},{"content":"12. Key Comparative Concepts","children":[{"content":"<table data-lines=\"201,208\">\n<thead data-lines=\"201,202\">\n<tr data-lines=\"201,202\">\n<th>Concept</th>\n<th>Broader Category</th>\n<th>Distinction</th>\n</tr>\n</thead>\n<tbody data-lines=\"203,208\">\n<tr data-lines=\"203,204\">\n<td><strong>Accident Insurance</strong></td>\n<td>Covers injury by external, accidental cause only.</td>\n<td>Excludes sickness.</td>\n</tr>\n<tr data-lines=\"204,205\">\n<td><strong>Health Insurance</strong></td>\n<td>Covers sickness and/or accident.</td>\n<td>Broader scope.</td>\n</tr>\n<tr data-lines=\"205,206\">\n<td><strong>Indemnity Plan</strong></td>\n<td>Pays fixed or reimbursed amounts.</td>\n<td>Does not coordinate with provider network.</td>\n</tr>\n<tr data-lines=\"206,207\">\n<td><strong>Reimbursement Policy</strong></td>\n<td>Repays insured for actual expenses.</td>\n<td>Amount based on claim.</td>\n</tr>\n<tr data-lines=\"207,208\">\n<td><strong>Indemnity Disability Plan</strong></td>\n<td>Pays flat periodic benefit regardless of actual income loss.</td>\n<td>Common in LTC and hospital indemnity plans.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"201,208"}}],"payload":{"tag":"h2","lines":"199,200"}},{"content":"13. Key Numbers, Durations, and Percentages","children":[{"content":"<table data-lines=\"212,220\">\n<thead data-lines=\"212,213\">\n<tr data-lines=\"212,213\">\n<th>Concept</th>\n<th>Value/Duration</th>\n<th>Notes</th>\n</tr>\n</thead>\n<tbody data-lines=\"214,220\">\n<tr data-lines=\"214,215\">\n<td><strong>Capital Sum (AD&amp;D)</strong></td>\n<td>50% of Principal Sum</td>\n<td>For one hand, foot, or eye.</td>\n</tr>\n<tr data-lines=\"215,216\">\n<td><strong>Principal Sum (AD&amp;D)</strong></td>\n<td>100% benefit</td>\n<td>Death or multiple dismemberment.</td>\n</tr>\n<tr data-lines=\"216,217\">\n<td><strong>Elimination Period (Disability)</strong></td>\n<td>30, 60, or 90 days typical</td>\n<td>Waiting period before benefits start.</td>\n</tr>\n<tr data-lines=\"217,218\">\n<td><strong>Short-Term Medical Coverage</strong></td>\n<td>90 days &#x2013; 12 months</td>\n<td>Interim protection, non-ACA.</td>\n</tr>\n<tr data-lines=\"218,219\">\n<td><strong>Work Credits (Social Security link)</strong></td>\n<td>4 per year</td>\n<td>For disability and survivor benefit qualification.</td>\n</tr>\n<tr data-lines=\"219,220\">\n<td><strong>Morbidity vs. Mortality</strong></td>\n<td>Illness vs. death risk</td>\n<td>Used in premium calculation.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"212,220"}}],"payload":{"tag":"h2","lines":"211,212"}},{"content":"14. Key Terms Summary","children":[{"content":"<strong>Accident Insurance:</strong> Covers only accidental injuries or deaths.","children":[],"payload":{"tag":"li","lines":"224,225"}},{"content":"<strong>Accidental Means:</strong> Cause of injury must be accidental (restrictive).","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"<strong>Accidental Result:</strong> Injury itself must be accidental (broad definition).","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"<strong>Capital Sum:</strong> Partial benefit for accidental dismemberment.","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"<strong>Principal Sum:</strong> Full benefit under AD&amp;D.","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"<strong>Critical Illness Insurance:</strong> Lump-sum payment upon diagnosis of specified disease.","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"<strong>Hospital Indemnity Insurance:</strong> Pays daily, weekly, or monthly flat benefit.","children":[],"payload":{"tag":"li","lines":"230,231"}},{"content":"<strong>Limited Risk Policy:</strong> Covers a single type of hazard.","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"<strong>Blanket Policy:</strong> Covers a changing group exposed to same risks.","children":[],"payload":{"tag":"li","lines":"232,233"}},{"content":"<strong>Experience Rating:</strong> Based on group claim history.","children":[],"payload":{"tag":"li","lines":"233,234"}},{"content":"<strong>Community Rating:</strong> Based on geographic region averages.","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"<strong>Formulary:</strong> List of covered prescription drugs.","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"<strong>Open Peril Policy:</strong> Covers all perils except listed exclusions.","children":[],"payload":{"tag":"li","lines":"236,238"}}],"payload":{"tag":"h2","lines":"223,224"}},{"content":"15. Chapter Learning Objectives","children":[{"content":"Understand the broad definition of Health and Accident Insurance.","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"Differentiate between accidental means and accidental results.","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"Identify key components of AD&amp;D (Principal vs. Capital Sum).","children":[],"payload":{"tag":"li","lines":"243,244"}},{"content":"Distinguish major health insurance types and purposes.","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"Explain limited and special risk coverage options.","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"Recognize the structure of dental and disability coverage.","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Define elimination and benefit periods in disability plans.","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"Explain how experience and community ratings work.","children":[],"payload":{"tag":"li","lines":"248,249"}},{"content":"Understand the role of government insurance programs like TRI-CARE.","children":[],"payload":{"tag":"li","lines":"249,250"}},{"content":"Recognize ACA mandates and their impact on private health coverage.","children":[],"payload":{"tag":"li","lines":"250,251"}}],"payload":{"tag":"h2","lines":"240,241"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
