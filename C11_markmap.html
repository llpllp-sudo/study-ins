listIndex":5}},{"content":"6. Educational Savings Plans","children":[],"payload":{"tag":"li","lines":"21,22","listIndex":6}},{"content":"7. Non-Qualified Retirement Plans","children":[],"payload":{"tag":"li","lines":"22,24","listIndex":7}}],"payload":{"tag":"li","lines":"14,24"}},{"content":"\n<p data-lines=\"24,25\"><strong>Learning Objectives:</strong></p>","children":[{"content":"Differentiate between qualified and non-qualified plans.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"Understand tax implications and withdrawal penalties.","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Compare <strong>Traditional vs Roth IRA</strong>.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Identify small employer plan types and Section 529 educational plans.","children":[],"payload":{"tag":"li","lines":"29,31"}}],"payload":{"tag":"li","lines":"24,31"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"2. Key Definitions","children":[{"content":"2.1 Core Plan Types","children":[{"content":"\n<p data-lines=\"37,38\"><strong>Qualified Plan:</strong></p>","children":[{"content":"Meets IRS guidelines and receives <strong>favorable tax treatment</strong>.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Contributions may be <strong>tax-deductible</strong> and earnings <strong>tax-deferred</strong>.","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"37,41"}},{"content":"\n<p data-lines=\"41,42\"><strong>Non-Qualified Plan:</strong></p>","children":[{"content":"Does <strong>not</strong> meet IRS qualification standards.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Contributions are made with <strong>after-tax dollars</strong>; limited tax advantages.","children":[],"payload":{"tag":"li","lines":"44,46"}}],"payload":{"tag":"li","lines":"41,46"}}],"payload":{"tag":"h3","lines":"35,36"}},{"content":"2.2 Common Plan Examples","children":[{"content":"\n<p data-lines=\"48,49\"><strong>401(k) Plan:</strong></p>","children":[{"content":"Employer-sponsored plan allowing pre-tax employee contributions.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Taxes deferred until withdrawal.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"48,52"}},{"content":"\n<p data-lines=\"52,53\"><strong>403(b) Plan:</strong></p>","children":[{"content":"Retirement plan for public school, nonprofit, and religious organization employees.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"The participating employee normally applies for and owns a 403(b) tax-sheltered annuity.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"52,56"}},{"content":"\n<p data-lines=\"56,57\"><strong>Keogh Plan (HR-10):</strong></p>","children":[{"content":"Designed for <strong>self-employed</strong> individuals.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Contributions tax-deductible; earnings tax-deferred.","children":[],"payload":{"tag":"li","lines":"59,60"}}],"payload":{"tag":"li","lines":"56,60"}},{"content":"\n<p data-lines=\"60,61\"><strong>Profit-Sharing Plan:</strong></p>","children":[{"content":"Employer shares company profits with employees.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Contributions discretionary; withdrawals before 59&#xbd; incur 10% penalty.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"60,64"}},{"content":"\n<p data-lines=\"64,65\"><strong>Simplified Employee Pension (SEP):</strong></p>","children":[{"content":"Employer contributes to employee-owned IRA.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Simple, low-administration retirement plan.","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"li","lines":"64,68"}},{"content":"\n<p data-lines=\"68,69\"><strong>Savings Incentive Match Plan for Employees (SIMPLE):</strong></p>","children":[{"content":"For small employers (&lt;100 employees).","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"May be structured as <strong>IRA</strong> or <strong>401(k)</strong>.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Employer contributions required.","children":[],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"li","lines":"68,74"}}],"payload":{"tag":"h3","lines":"46,47"}},{"content":"2.3 Individual Accounts","children":[{"content":"\n<p data-lines=\"76,77\"><strong>Traditional IRA:</strong></p>","children":[{"content":"Contributions possibly <strong>tax-deductible</strong>; earnings <strong>tax-deferred</strong>.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Withdrawals taxed as <strong>ordinary income</strong>.","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"76,80"}},{"content":"\n<p data-lines=\"80,81\"><strong>Roth IRA:</strong></p>","children":[{"content":"Funded with <strong>after-tax contributions</strong>; withdrawals <strong>tax-free</strong> if qualified.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Qualified withdrawals:</strong> After 5 years + one of the following: age &#x2265;59&#xbd;, death, disability, or first home (up to &#x24;10,000).","children":[],"payload":{"tag":"li","lines":"83,84"}}],"payload":{"tag":"li","lines":"80,84"}},{"content":"\n<p data-lines=\"84,85\"><strong>Qualified Withdrawal (Roth IRA):</strong></p>","children":[{"content":"Tax-free if conditions met (5-year rule and qualified reason).","children":[],"payload":{"tag":"li","lines":"86,87"}}],"payload":{"tag":"li","lines":"84,87"}},{"content":"\n<p data-lines=\"87,88\"><strong>Non-Qualified Withdrawal:</strong></p>","children":[{"content":"Portion representing earnings is <strong>taxable</strong> and may face <strong>10% penalty</strong>.","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"li","lines":"87,91"}}],"payload":{"tag":"h3","lines":"74,75"}},{"content":"2.4 Supporting Terms","children":[{"content":"\n<p data-lines=\"93,94\"><strong>ERISA:</strong></p>","children":[{"content":"Establishes <strong>minimum standards</strong> for private pension and health plans.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Ensures plan participants&#x2019; rights and fair disclosure.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"93,97"}},{"content":"\n<p data-lines=\"97,98\"><strong>Defined Benefit Plan:</strong></p>","children":[{"content":"Guarantees a <strong>specific payout</strong> upon retirement based on formula (e.g., salary &#xd7; years of service).","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Employer bears investment risk.","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"97,101"}},{"content":"\n<p data-lines=\"101,102\"><strong>Defined Contribution Plan:</strong></p>","children":[{"content":"Contribution amounts predetermined; final benefit varies with performance.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Employee bears investment risk.","children":[],"payload":{"tag":"li","lines":"104,105"}}],"payload":{"tag":"li","lines":"101,105"}},{"content":"\n<p data-lines=\"105,106\"><strong>Rollover:</strong></p>","children":[{"content":"Tax-free transfer of funds between IRAs or qualified plans if done directly.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Indirect rollovers subject to <strong>20% withholding</strong>.","children":[],"payload":{"tag":"li","lines":"108,110"}}],"payload":{"tag":"li","lines":"105,110"}}],"payload":{"tag":"h3","lines":"91,92"}}],"payload":{"tag":"h2","lines":"33,34"}},{"content":"3. Qualified vs Non-Qualified Plans","children":[{"content":"3.1 Qualified Plans","children":[{"content":"\n<p data-lines=\"116,117\">Must meet IRS and ERISA standards.</p>","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"\n<p data-lines=\"117,118\"><strong>Tax Treatment:</strong></p>","children":[{"content":"Employer contributions are <strong>tax-deductible</strong>.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Employee contributions may be pre-tax.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"Earnings <strong>tax-deferred</strong> until distribution.","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"117,122"}},{"content":"\n<p data-lines=\"122,123\"><strong>Eligibility:</strong></p>","children":[{"content":"Employees &#x2265;21 years old with &#x2265;1 year of service must be eligible.","children":[],"payload":{"tag":"li","lines":"124,125"}}],"payload":{"tag":"li","lines":"122,125"}},{"content":"\n<p data-lines=\"125,126\"><strong>Vesting:</strong></p>","children":[{"content":"Ownership rights to employer contributions over time.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Employee contributions are <strong>immediately vested</strong>.","children":[],"payload":{"tag":"li","lines":"128,129"}}],"payload":{"tag":"li","lines":"125,129"}},{"content":"\n<p data-lines=\"129,130\"><strong>Reporting:</strong></p>","children":[{"content":"Annual Form <strong>5500</strong> required for disclosure and compliance.","children":[],"payload":{"tag":"li","lines":"131,133"}}],"payload":{"tag":"li","lines":"129,133"}}],"payload":{"tag":"h3","lines":"114,115"}},{"content":"3.2 Non-Qualified Plans","children":[{"content":"<strong>Do not meet</strong> IRS qualification criteria.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Funded with <strong>after-tax dollars</strong>.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"No employer deduction until benefits paid.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Typically used for <strong>executive compensation</strong> and <strong>deferred income</strong>.","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"h3","lines":"133,134"}}],"payload":{"tag":"h2","lines":"112,113"}},{"content":"4. Qualified Plan Categories","children":[{"content":"4.1 Defined Contribution Plans","children":[{"content":"\n<p data-lines=\"146,147\">Funded mainly by employee and/or employer contributions.</p>","children":[],"payload":{"tag":"li","lines":"146,148"}},{"content":"\n<p data-lines=\"148,149\"><strong>Three main types:</strong></p>","children":[{"content":"<strong>Profit-Sharing Plan:</strong> Discretionary employer contributions based on company profits.","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"<strong>Stock Bonus Plan:</strong> Distributions paid in company stock.","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"<strong>Money Purchase Plan:</strong> Fixed contributions; benefits depend on earnings.","children":[],"payload":{"tag":"li","lines":"152,154"}}],"payload":{"tag":"li","lines":"148,154"}},{"content":"\n<p data-lines=\"154,155\"><strong>Tax Implications:</strong></p>","children":[{"content":"Contributions are <strong>tax-deferred</strong>.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Withdrawals before age <strong>59&#xbd;</strong> incur <strong>10% penalty + income tax</strong>.","children":[],"payload":{"tag":"li","lines":"157,159"}}],"payload":{"tag":"li","lines":"154,159"}}],"payload":{"tag":"h3","lines":"144,145"}},{"content":"4.2 Defined Benefit Plans","children":[{"content":"Employer guarantees specific retirement benefit formula.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Contributions determined by <strong>actuarial calculations</strong>.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Employer assumes all investment and longevity risk.","children":[],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"h3","lines":"159,160"}},{"content":"4.3 Salary Reduction Plans","children":[{"content":"\n<p data-lines=\"167,168\">Funded through <strong>employee salary deferrals</strong>.</p>","children":[],"payload":{"tag":"li","lines":"167,169"}},{"content":"\n<p data-lines=\"169,170\">Include:</p>","children":[{"content":"<strong>401(k)</strong> (private sector)","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"<strong>403(b)</strong> (public/nonprofit)","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"<strong>457 plans</strong> (state/local government employees)","children":[],"payload":{"tag":"li","lines":"173,175"}}],"payload":{"tag":"li","lines":"169,175"}},{"content":"\n<p data-lines=\"175,176\"><strong>Tax Advantages:</strong></p>","children":[{"content":"Pre-tax contributions reduce taxable income.","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Earnings grow tax-deferred.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Withdrawals taxed as ordinary income.","children":[],"payload":{"tag":"li","lines":"179,181"}}],"payload":{"tag":"li","lines":"175,181"}}],"payload":{"tag":"h3","lines":"165,166"}}],"payload":{"tag":"h2","lines":"142,143"}},{"content":"5. Small Employer Retirement Plans","children":[{"content":"5.1 Simplified Employee Pension (SEP)","children":[{"content":"Employer contributes to employee&#x2019;s IRA.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Contributions <strong>tax-deductible</strong> to employer.","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Employees immediately <strong>100% vested</strong>.","children":[],"payload":{"tag":"li","lines":"189,191"}}],"payload":{"tag":"h3","lines":"185,186"}},{"content":"5.2 SIMPLE Plans","children":[{"content":"For employers with &#x2264;100 employees earning &#x2265;&#x24;5,000.","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"May be structured as <strong>IRA</strong> or <strong>401(k)</strong> plan.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"Employer must match or make non-elective contributions.","children":[],"payload":{"tag":"li","lines":"195,197"}}],"payload":{"tag":"h3","lines":"191,192"}},{"content":"5.3 Keogh Plans","children":[{"content":"Designed for <strong>self-employed</strong> or <strong>unincorporated businesses</strong>.","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"Contributions <strong>tax-deductible</strong>.","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"Follows same limits as qualified plans.","children":[],"payload":{"tag":"li","lines":"201,203"}}],"payload":{"tag":"h3","lines":"197,198"}}],"payload":{"tag":"h2","lines":"183,184"}},{"content":"6. Individual Retirement Accounts (IRAs)","children":[{"content":"6.1 Traditional IRA","children":[{"content":"\n<p data-lines=\"209,210\">Contributions deductible depending on income and employer plan participation.</p>","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"\n<p data-lines=\"210,211\"><strong>Annual Contribution Limits (2025):</strong></p>","children":[{"content":"&#x24;7,000 (under age 50)","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"&#x24;8,000 (age 50 or older, includes catch-up)","children":[],"payload":{"tag":"li","lines":"213,214"}}],"payload":{"tag":"li","lines":"210,214"}},{"content":"\n<p data-lines=\"214,215\"><strong>Tax Treatment:</strong></p>","children":[{"content":"Earnings grow <strong>tax-deferred</strong>.","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"Withdrawals taxed as <strong>ordinary income</strong>.","children":[],"payload":{"tag":"li","lines":"217,218"}}],"payload":{"tag":"li","lines":"214,218"}},{"content":"\n<p data-lines=\"218,219\"><strong>Required Minimum Distribution (RMD):</strong></p>","children":[{"content":"Must begin by <strong>April 1 following the year turning 73</strong>.","children":[],"payload":{"tag":"li","lines":"220,221"}}],"payload":{"tag":"li","lines":"218,221"}},{"content":"\n<p data-lines=\"221,222\"><strong>Early Withdrawal Penalty:</strong></p>","children":[{"content":"\n<p data-lines=\"223,224\">10% before 59&#xbd; unless exceptions apply:</p>","children":[{"content":"Death or disability","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"Qualifying medical expenses","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"Higher education costs","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"First-time home purchase (up to &#x24;10,000)","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"Health insurance premiums during unemployment","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"Excess contribution correction","children":[],"payload":{"tag":"li","lines":"230,232"}}],"payload":{"tag":"li","lines":"223,232"}}],"payload":{"tag":"li","lines":"221,232"}}],"payload":{"tag":"h3","lines":"207,208"}},{"content":"6.2 Roth IRA","children":[{"content":"\n<p data-lines=\"234,235\"><strong>After-tax contributions</strong> (not deductible).</p>","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"\n<p data-lines=\"235,236\"><strong>Earnings and withdrawals</strong> are <strong>tax-free</strong> if qualified.</p>","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"\n<p data-lines=\"236,237\"><strong>Contribution Limits:</strong> Same as Traditional IRA.</p>","children":[],"payload":{"tag":"li","lines":"236,237"}},{"content":"\n<p data-lines=\"237,238\"><strong>Eligibility:</strong></p>","children":[{"content":"Income limits may restrict high earners.","children":[],"payload":{"tag":"li","lines":"239,240"}}],"payload":{"tag":"li","lines":"237,240"}},{"content":"\n<p data-lines=\"240,241\"><strong>Withdrawal Rules:</strong></p>","children":[{"content":"\n<p data-lines=\"242,243\"><strong>Qualified withdrawals:</strong> No tax or penalty if 5-year rule met and one of the following:</p>","children":[{"content":"Age 59&#xbd;+","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"Death/disability","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"First home purchase (&#x24;10,000 limit)","children":[],"payload":{"tag":"li","lines":"246,247"}}],"payload":{"tag":"li","lines":"242,247"}},{"content":"\n<p data-lines=\"247,248\"><strong>Non-qualified withdrawals:</strong></p>","children":[{"content":"Earnings portion taxable + 10% penalty if under 59&#xbd;.","children":[],"payload":{"tag":"li","lines":"249,251"}}],"payload":{"tag":"li","lines":"247,251"}}],"payload":{"tag":"li","lines":"240,251"}}],"payload":{"tag":"h3","lines":"232,233"}},{"content":"6.3 Rollovers","children":[{"content":"<strong>Direct rollover:</strong> Tax-free transfer between IRAs/plans.","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"<strong>Indirect rollover:</strong> Subject to <strong>20% federal withholding</strong> if not directly transferred.","children":[],"payload":{"tag":"li","lines":"254,256"}}],"payload":{"tag":"h3","lines":"251,252"}}],"payload":{"tag":"h2","lines":"205,206"}},{"content":"7. Educational Savings Plans","children":[{"content":"\n<p data-lines=\"260,261\"><strong>Section 529 Plan:</strong></p>","children":[{"content":"Tax-advantaged savings for qualified education expenses.","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"Contributions <strong>after-tax</strong>; withdrawals <strong>tax-free</strong> if used for education.","children":[],"payload":{"tag":"li","lines":"263,264"}},{"content":"Non-qualified withdrawals taxed on earnings + 10% penalty.","children":[],"payload":{"tag":"li","lines":"264,266"}}],"payload":{"tag":"li","lines":"260,266"}}],"payload":{"tag":"h2","lines":"258,259"}},{"content":"8. Special Rules and Compliance","children":[{"content":"\n<p data-lines=\"270,271\"><strong>Top-Heavy Plan:</strong></p>","children":[{"content":"More than <strong>60%</strong> of plan assets belong to key employees.","children":[],"payload":{"tag":"li","lines":"272,273"}}],"payload":{"tag":"li","lines":"270,273"}},{"content":"\n<p data-lines=\"273,274\"><strong>Alienation of Benefits:</strong></p>","children":[{"content":"Assignment of plan benefits to others prohibited (protects participant rights).","children":[],"payload":{"tag":"li","lines":"275,276"}}],"payload":{"tag":"li","lines":"273,276"}},{"content":"\n<p data-lines=\"276,277\"><strong>Form 5500:</strong></p>","children":[{"content":"Annual reporting form for ERISA compliance.","children":[],"payload":{"tag":"li","lines":"278,279"}}],"payload":{"tag":"li","lines":"276,279"}},{"content":"\n<p data-lines=\"279,280\"><strong>ERISA Requirements:</strong></p>","children":[{"content":"Sets fiduciary and disclosure standards.","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"Applies to most private-sector pension and health plans.","children":[],"payload":{"tag":"li","lines":"282,284"}}],"payload":{"tag":"li","lines":"279,284"}}],"payload":{"tag":"h2","lines":"268,269"}},{"content":"9. Comparison Summary","children":[{"content":"<table data-lines=\"288,297\">\n<thead data-lines=\"288,289\">\n<tr data-lines=\"288,289\">\n<th>Feature</th>\n<th>Qualified Plan</th>\n<th>Non-Qualified Plan</th>\n</tr>\n</thead>\n<tbody data-lines=\"290,297\">\n<tr data-lines=\"290,291\">\n<td><strong>IRS Approval</strong></td>\n<td>Required</td>\n<td>Not required</td>\n</tr>\n<tr data-lines=\"291,292\">\n<td><strong>Contributions</strong></td>\n<td>Pre-tax, deductible</td>\n<td>After-tax</td>\n</tr>\n<tr data-lines=\"292,293\">\n<td><strong>Earnings</strong></td>\n<td>Tax-deferred</td>\n<td>May be taxable annually</td>\n</tr>\n<tr data-lines=\"293,294\">\n<td><strong>Withdrawals</strong></td>\n<td>Taxable as income</td>\n<td>Often partly tax-free</td>\n</tr>\n<tr data-lines=\"294,295\">\n<td><strong>Vesting</strong></td>\n<td>Required under ERISA</td>\n<td>Not required</td>\n</tr>\n<tr data-lines=\"295,296\">\n<td><strong>Discrimination Rules</strong></td>\n<td>Must cover all eligible employees</td>\n<td>May favor key employees</td>\n</tr>\n<tr data-lines=\"296,297\">\n<td><strong>Example Plans</strong></td>\n<td>401(k), 403(b), SEP, SIMPLE</td>\n<td>Deferred compensation, bonus plans</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"288,297"}}],"payload":{"tag":"h2","lines":"286,287"}},{"content":"10. Key Takeaways","children":[{"content":"<strong>ERISA (1974)</strong> established protections and standards for retirement plans.","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"<strong>Qualified plans</strong> offer significant tax advantages and require compliance with federal rules.","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"<strong>Non-qualified plans</strong> provide flexibility for executive compensation but limited tax benefits.","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"<strong>IRAs</strong> allow individuals to save independently with tax-deferred or tax-free growth.","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"<strong>Early withdrawals</strong> generally face a <strong>10% penalty</strong>, with specific exceptions.","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"<strong>Roth IRAs</strong> offer <strong>tax-free withdrawals</strong> under qualified conditions.","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"<strong>Rollovers</strong> preserve tax-deferred status if performed directly.","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"<strong>Educational 529 Plans</strong> offer tax-free growth for education savings.","children":[],"payload":{"tag":"li","lines":"309,311"}}],"payload":{"tag":"h2","lines":"300,301"}}],"payload":{"tag":"h1","lines":"5,6"}},null)</script>
