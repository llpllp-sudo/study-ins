<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:S,mm:Q}=window,$=new S.Toolbar;$.attach(Q);const I=$.render();I.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(I)})})()</script><script>((l,U,M,R)=>{const N=l();window.mm=N.Markmap.create("svg#mindmap",(U||N.deriveOptions)(R),M),window.matchMedia("(prefers-color-scheme: dark)").matches&&document.documentElement.classList.add("markmap-dark")})(()=>window.markmap,null,{"content":"","children":[{"content":"&#x1f3db;&#xfe0f; Texas-Specific Insurance Study Guide","children":[{"content":"<strong>1. Commissioner of Insurance (Texas-Specific)</strong>","children":[{"content":"\n<p data-lines=\"10,11\">Appointed by the <strong>Governor</strong> for a <strong>2-year term</strong> (most states = 4 years or appointed by legislature).</p>","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"\n<p data-lines=\"11,12\">Must be a <strong>Texas citizen</strong> and have <strong>10 years of business/government experience</strong>, including <strong>5 in insurance regulation</strong>.</p>","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"\n<p data-lines=\"12,13\">The Department <strong>must</strong> audit every authorized insurer:</p>","children":[{"content":"<strong>1st, 3rd, and 5th year</strong> after incorporation.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Then <strong>at least once every 5 years.</strong><br>\n(Many states: only &#x201c;as deemed necessary.&#x201d;)","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"li","lines":"12,17"}},{"content":"\n<p data-lines=\"17,18\"><strong>Cease-and-desist orders</strong>:</p>","children":[{"content":"Noncompliance fine = up to <strong>&#x24;50</strong> (if unintentional) or <strong>&#x24;500</strong> (if willful).","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Texas has these <strong>low dollar-specific penalties</strong>, unlike other states using broad ranges.","children":[],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"li","lines":"17,22"}}],"payload":{"tag":"h3","lines":"6,7"}},{"content":"<strong>2. Licensing Requirements</strong>","children":[{"content":"\n<p data-lines=\"28,29\"><strong>Emergency license</strong>:</p>","children":[{"content":"Valid for <strong>90 days</strong>, renewable once for an additional 90.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Used to preserve assets of a deceased, disabled, or insolvent agent.<br>\n(Many states don&#x2019;t offer renewal on emergency licenses.)","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"li","lines":"28,33"}},{"content":"\n<p data-lines=\"33,34\"><strong>Nonresident licenses</strong> are reciprocal only if home state reciprocates.</p>","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"\n<p data-lines=\"34,35\"><strong>Renewal cycle:</strong> every <strong>2 years</strong>, with <strong>24 hours CE</strong> (2 hours ethics).</p>","children":[{"content":"Exempt after <strong>20 years continuous licensure</strong> (some states = lifetime CE).","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"34,37"}},{"content":"\n<p data-lines=\"37,38\"><strong>Recordkeeping:</strong> must keep records <strong>5 years</strong> (national norm: 3 years).</p>","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>Notice obligations:</strong> licensees must report address/conviction/disciplinary action <strong>monthly</strong>; most states: 30 days.</p>","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h3","lines":"24,25"}},{"content":"<strong>3. Appointments</strong>","children":[{"content":"\n<p data-lines=\"46,47\">Agents can represent multiple insurers, but <strong>each appointment must be filed within 30 days</strong>.</p>","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"\n<p data-lines=\"47,48\">If a <strong>subagent</strong> is appointed, the <strong>general agent</strong> (not insurer) is responsible for notice and fees.</p>","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"\n<p data-lines=\"48,49\">If terminated <strong>for cause</strong>, the insurer must file a <strong>statement of facts</strong> immediately.</p>","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"\n<p data-lines=\"49,50\"><strong>Referral sharing:</strong></p>","children":[{"content":"Unappointed licensed agents <strong>may share commissions</strong> with appointed ones.<br>\n(Many states prohibit commission sharing unless both parties are appointed by the same insurer.)","children":[],"payload":{"tag":"li","lines":"51,54"}}],"payload":{"tag":"li","lines":"49,54"}}],"payload":{"tag":"h3","lines":"42,43"}},{"content":"<strong>4. Continuing Education (CE)</strong>","children":[{"content":"<strong>24 hrs / 2 yrs</strong>, including <strong>2 ethics hrs.</strong>","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>At least 50%</strong> must be classroom or equivalent.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>20-year exemption</strong> unique to Texas.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"CE records must be kept <strong>4 years</strong> (most states = 2&#x2013;3 years).","children":[],"payload":{"tag":"li","lines":"61,63"}}],"payload":{"tag":"h3","lines":"56,57"}},{"content":"<strong>5. Marketing and Trade Practices</strong>","children":[{"content":"\n<p data-lines=\"69,70\">Texas caps <strong>gifts/rebates</strong> at <strong>&#x24;25</strong> (same as federal safe harbor but explicitly codified).</p>","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"\n<p data-lines=\"70,71\"><strong>Controlled business</strong> rule:</p>","children":[{"content":"Must derive <strong>&#x2265;25%</strong> of business from non-controlled clients.","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"70,73"}},{"content":"\n<p data-lines=\"73,74\">Misrepresentation, twisting, rebating, boycott, and coercion follow NAIC model, but:</p>","children":[{"content":"<strong>Texas adds commingling</strong> and <strong>larceny</strong> specifically as unfair practices.","children":[],"payload":{"tag":"li","lines":"75,76"}}],"payload":{"tag":"li","lines":"73,76"}},{"content":"\n<p data-lines=\"76,77\">Fraud penalties include both <strong>state</strong> and <strong>federal</strong> reporting obligations.</p>","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"h3","lines":"65,66"}},{"content":"<strong>6. Texas Life and Health Insurance Guaranty Association</strong>","children":[{"content":"Mandatory membership for all insurers transacting life/health in Texas.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Protects against <strong>insurer insolvency</strong>.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Mirrors national model, but <strong>Texas includes health maintenance organizations (HMOs)</strong> under protection (some states do not).","children":[],"payload":{"tag":"li","lines":"84,86"}}],"payload":{"tag":"h3","lines":"80,81"}},{"content":"<strong>7. Life Insurance: Texas Modifications</strong>","children":[{"content":"\n<p data-lines=\"92,94\"><strong>Settlement</strong> must occur within <strong>2 months</strong> of proof of death.<br>\n(Generic = &#x201c;promptly&#x201d; or 30&#x2013;60 days.)</p>","children":[],"payload":{"tag":"li","lines":"92,94"}},{"content":"\n<p data-lines=\"94,95\"><strong>Reinstatement for incapacity:</strong></p>","children":[{"content":"If lapse was unintentional and due to <strong>mental incapacity</strong>, must allow reinstatement.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"94,97"}},{"content":"\n<p data-lines=\"97,98\"><strong>Suicide clause:</strong></p>","children":[{"content":"Can apply <strong>within 2 years after any death benefit increase</strong>, not just policy issue.","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"97,100"}},{"content":"\n<p data-lines=\"100,101\"><strong>Prohibited provisions:</strong></p>","children":[{"content":"Legal action limitation &lt; <strong>2 years</strong> not allowed.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Backdating</strong> &gt; <strong>6 months</strong> prohibited.","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"100,104"}},{"content":"\n<p data-lines=\"104,105\"><strong>Free-look period:</strong> 15 days if buyer&#x2019;s guide not provided at application.</p>","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"\n<p data-lines=\"105,106\"><strong>Grace period:</strong> minimum <strong>30 days</strong> (some states allow 31 days).</p>","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"\n<p data-lines=\"106,107\"><strong>Record retention for illustrations:</strong> 3 years after policy ends (NAIC model = until next exam).</p>","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h3","lines":"88,89"}},{"content":"<strong>8. Group Life (Texas Differences)</strong>","children":[{"content":"\n<p data-lines=\"112,113\">Must cover <strong>&#x2265;10 employees</strong> (some states allow 5).</p>","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"\n<p data-lines=\"113,114\"><strong>Participation requirements:</strong></p>","children":[{"content":"Contributory = <strong>75%</strong>","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Noncontributory = <strong>100%</strong>","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"113,117"}},{"content":"\n<p data-lines=\"117,118\"><strong>Conversion rights:</strong></p>","children":[{"content":"Must apply and pay premium <strong>within 31 days</strong>.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"If death occurs during conversion period &#x2192; benefit payable.","children":[],"payload":{"tag":"li","lines":"120,121"}}],"payload":{"tag":"li","lines":"117,121"}},{"content":"\n<p data-lines=\"121,122\">Coverage for <strong>spouse, children under 21</strong>, and <strong>full-time students or disabled children over 21</strong>.</p>","children":[],"payload":{"tag":"li","lines":"121,123"}}],"payload":{"tag":"h3","lines":"110,111"}},{"content":"<strong>9. Credit Life and Health Insurance</strong>","children":[{"content":"\n<p data-lines=\"129,130\"><strong>Coverage limited</strong> to amount of debt + 15 days beyond maturity.</p>","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"\n<p data-lines=\"130,131\"><strong>Refund of unearned premium</strong> required on early payoff.</p>","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"\n<p data-lines=\"131,132\"><strong>Joint credit insurance</strong> allowed (both insureds covered).</p>","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"\n<p data-lines=\"132,133\"><strong>Waiver of premium</strong>:</p>","children":[{"content":"<strong>Required</strong> for credit health;","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Optional</strong> for credit life.","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"li","lines":"132,137"}}],"payload":{"tag":"h3","lines":"125,126"}},{"content":"<strong>10. Replacement Regulations</strong>","children":[{"content":"\n<p data-lines=\"141,142\">Replacing agent must:</p>","children":[{"content":"Submit a <strong>signed statement</strong> by both agent and applicant.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Leave a <strong>replacement notice</strong> with the applicant.","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"Notify existing insurer <strong>within 5 days</strong> of completed application.","children":[],"payload":{"tag":"li","lines":"145,146"}}],"payload":{"tag":"li","lines":"141,146"}},{"content":"\n<p data-lines=\"146,147\">Replacing insurer must keep records <strong>5 years or until next exam.</strong></p>","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"\n<p data-lines=\"147,149\"><strong>30-day free-look</strong> after replacement.<br>\n(More specific timelines than NAIC model.)</p>","children":[],"payload":{"tag":"li","lines":"147,150"}}],"payload":{"tag":"h3","lines":"139,140"}},{"content":"<strong>11. Health Insurance (Texas-Specific)</strong>","children":[{"content":"<strong>Newborn coverage</strong> ends on <strong>32nd day</strong> unless premium + notice received.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<strong>Dependent coverage</strong> extends to <strong>age 25</strong> (national standard = 26 under ACA).","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Stepchildren and grandchildren</strong> covered if dependent.","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"<strong>Chemical dependency</strong> coverage required (many states treat as optional).","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"<strong>Medical support orders</strong>: must cover child even if not residing with insured.","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"h3","lines":"152,153"}},{"content":"<strong>12. Medicare Supplement</strong>","children":[{"content":"Cannot cancel or nonrenew for health deterioration.","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"May suspend benefits for up to <strong>24 months</strong> during Medicaid eligibility.","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"<strong>Conversion</strong> to individual policy required if group plan terminates.","children":[],"payload":{"tag":"li","lines":"168,170"}}],"payload":{"tag":"h3","lines":"164,165"}},{"content":"<strong>13. Long-Term Care (LTC)</strong>","children":[{"content":"\n<p data-lines=\"174,175\">Must offer:</p>","children":[{"content":"<strong>Inflation protection</strong>","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"<strong>Nonforfeiture benefits</strong>","children":[],"payload":{"tag":"li","lines":"177,178"}}],"payload":{"tag":"li","lines":"174,178"}},{"content":"\n<p data-lines=\"178,179\">Must provide:</p>","children":[{"content":"<strong>30-day free look</strong>","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"<strong>Buyer&#x2019;s guide</strong> + <strong>Outline of Coverage</strong>","children":[],"payload":{"tag":"li","lines":"181,182"}}],"payload":{"tag":"li","lines":"178,182"}},{"content":"\n<p data-lines=\"182,183\"><strong>Notice of lapse</strong> must be sent to insured <strong>and</strong> a designee <strong>30 days</strong> before termination.</p>","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"\n<p data-lines=\"183,184\"><strong>Agent training:</strong></p>","children":[{"content":"One-time LTC course + <strong>4 hrs biennially</strong> thereafter (more rigorous than federal minimum).","children":[],"payload":{"tag":"li","lines":"185,187"}}],"payload":{"tag":"li","lines":"183,187"}}],"payload":{"tag":"h3","lines":"172,173"}},{"content":"<strong>14. Small Group Health Insurance</strong>","children":[{"content":"Applies to groups with <strong>2&#x2013;50 employees</strong>.","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Must offer <strong>Basic</strong> and <strong>Catastrophic</strong> plan options.","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"<strong>Guaranteed issue</strong> regardless of health.","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"<strong>Minimum participation:</strong> 75%.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"<strong>Waiting period:</strong> &#x2264; <strong>90 days</strong>.","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"<strong>Coverage extension</strong> on termination: at least <strong>90 days or disability duration</strong>, whichever shorter.","children":[],"payload":{"tag":"li","lines":"196,198"}}],"payload":{"tag":"h3","lines":"189,190"}},{"content":"<strong>15. HMOs (Texas-Specific)</strong>","children":[{"content":"\n<p data-lines=\"202,203\">Must provide <strong>Evidence of Coverage</strong> to all enrollees.</p>","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"\n<p data-lines=\"203,204\">Must allow <strong>referrals to nonnetwork providers</strong> if medically necessary.</p>","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"\n<p data-lines=\"204,205\"><strong>Nonrenewal notice periods</strong>:</p>","children":[{"content":"30 days for nonpayment or relocation.","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"60 days for group cancellation.","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"90 days for discontinuing a product.","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"180 days for total market withdrawal (plus 5-year reentry ban).","children":[],"payload":{"tag":"li","lines":"209,210"}}],"payload":{"tag":"li","lines":"204,210"}},{"content":"\n<p data-lines=\"210,211\">Must permit <strong>chronically ill enrollees</strong> to designate a <strong>specialist as PCP</strong>.</p>","children":[],"payload":{"tag":"li","lines":"210,212"}}],"payload":{"tag":"h3","lines":"200,201"}}],"payload":{"tag":"h2","lines":"0,1"}},{"content":"&#x2705; Summary Table: Key Texas Differences","children":[{"content":"<table data-lines=\"216,227\">\n<thead data-lines=\"216,217\">\n<tr data-lines=\"216,217\">\n<th>Category</th>\n<th>Texas Difference</th>\n<th>Generic/National Model</th>\n</tr>\n</thead>\n<tbody data-lines=\"218,227\">\n<tr data-lines=\"218,219\">\n<td>Commissioner Term</td>\n<td>2 years, appointed by Governor</td>\n<td>4 years typical</td>\n</tr>\n<tr data-lines=\"219,220\">\n<td>Emergency License</td>\n<td>90 days + 90-day renewal</td>\n<td>Usually 90 days only</td>\n</tr>\n<tr data-lines=\"220,221\">\n<td>CE Exemption</td>\n<td>20 years</td>\n<td>Often none</td>\n</tr>\n<tr data-lines=\"221,222\">\n<td>Free Look</td>\n<td>15 days (if no guide at app)</td>\n<td>10 days typical</td>\n</tr>\n<tr data-lines=\"222,223\">\n<td>Dependent Coverage</td>\n<td>To age 25</td>\n<td>To age 26 (ACA)</td>\n</tr>\n<tr data-lines=\"223,224\">\n<td>Audit Frequency</td>\n<td>1st, 3rd, 5th year + every 5 years</td>\n<td>Periodic / As needed</td>\n</tr>\n<tr data-lines=\"224,225\">\n<td>Replacement Notice</td>\n<td>5-day notification</td>\n<td>Typically 7&#x2013;10 days</td>\n</tr>\n<tr data-lines=\"225,226\">\n<td>LTC Notice of Lapse</td>\n<td>30 days + secondary designee</td>\n<td>30 days (no designee required)</td>\n</tr>\n<tr data-lines=\"226,227\">\n<td>HMO Nonrenewal</td>\n<td>30&#x2013;180 day notice</td>\n<td>Typically 30&#x2013;90 days</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"216,227"}}],"payload":{"tag":"h2","lines":"214,215"}}]},null)</script>
