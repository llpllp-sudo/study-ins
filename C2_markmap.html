, predictable premium to the insurer.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"The insurer assumes the large, unpredictable risk of loss.","children":[],"payload":{"tag":"li","lines":"17,18"}}],"payload":{"tag":"li","lines":"15,18"}},{"content":"<strong>Risk Pooling</strong>","children":[{"content":"Insurance spreads risk across a group of policyholders who share similar exposure units.","children":[],"payload":{"tag":"li","lines":"19,20"}}],"payload":{"tag":"li","lines":"18,20"}},{"content":"<strong>Principle of Indemnity</strong>","children":[{"content":"Insurance restores the insured to their original financial position after a loss.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"The insured cannot profit or gain financially from a covered loss.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Indemnity:","children":[{"content":"The financial amount needed to restore the insured.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Indemnify: The act of restoring financial status.","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"23,26"}}],"payload":{"tag":"li","lines":"20,26"}},{"content":"<strong>Law of Large Numbers</strong>","children":[{"content":"The larger the number of similar exposure units, the more accurate the prediction of losses.","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Used by actuaries to predict claims and set premiums.","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"26,29"}},{"content":"<strong>Adverse Selection</strong>","children":[{"content":"The tendency for higher-risk individuals to seek or maintain insurance more often than lower-risk individuals.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Controlled by sound underwriting and risk classification.","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"li","lines":"29,33"}}],"payload":{"tag":"h2","lines":"12,13"}},{"content":"3. Perils, Loss, and Hazards","children":[{"content":"A. Perils","children":[{"content":"Definition: The immediate and specific cause of a loss.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>Types of Coverage:</strong>","children":[{"content":"<strong>Named (Specified) Perils:</strong> Only the listed perils are covered.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Open (Special) Perils:</strong> Covers all causes of loss except those specifically excluded.","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"39,43"}}],"payload":{"tag":"h3","lines":"37,38"}},{"content":"B. Loss","children":[{"content":"Definition: The unintentional financial decrease in value of an asset due to a peril.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Occurrence:</strong>","children":[{"content":"The event that causes a loss; may occur suddenly or over time.","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"45,47"}},{"content":"<strong>Accident:</strong>","children":[{"content":"A specific, unexpected event causing measurable loss at a specific time and place.","children":[],"payload":{"tag":"li","lines":"48,49"}}],"payload":{"tag":"li","lines":"47,49"}},{"content":"<strong>Indirect (Consequential) Loss:</strong>","children":[{"content":"Results from a direct loss.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Example: Lost income after a fire.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"49,52"}},{"content":"<strong>Direct Loss:</strong>","children":[{"content":"Immediate damage to property or person by a covered peril.","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"li","lines":"52,54"}},{"content":"<strong>Loss Exposure:</strong>","children":[{"content":"Any situation that presents the possibility of a loss.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"54,56"}},{"content":"<strong>Homogeneous Exposure Units:</strong>","children":[{"content":"Similar insured subjects exposed to the same perils.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Allow insurers to apply statistical predictability for pricing.","children":[],"payload":{"tag":"li","lines":"58,60"}}],"payload":{"tag":"li","lines":"56,60"}}],"payload":{"tag":"h3","lines":"43,44"}},{"content":"C. Hazards","children":[{"content":"Definition: Conditions or behaviors that increase the likelihood or severity of a loss.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Types of Hazards:</strong>","children":[{"content":"<strong>Physical Hazard:</strong>","children":[{"content":"Tangible condition that increases the chance of loss.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Example: Icy sidewalks, poor vehicle brakes.","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"63,66"}},{"content":"<strong>Moral Hazard:</strong>","children":[{"content":"Dishonest or unethical behavior that increases risk.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Examples: Fraud, exaggerating claims, intentional damage.","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"66,69"}},{"content":"<strong>Morale Hazard:</strong>","children":[{"content":"Carelessness or indifference to loss due to having insurance.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Example: Leaving doors unlocked because insurance covers theft.","children":[],"payload":{"tag":"li","lines":"71,73"}}],"payload":{"tag":"li","lines":"69,73"}}],"payload":{"tag":"li","lines":"62,73"}}],"payload":{"tag":"h3","lines":"60,61"}}],"payload":{"tag":"h2","lines":"35,36"}},{"content":"4. Risk","children":[{"content":"A. Definition","children":[{"content":"Risk is the uncertainty regarding whether a loss will occur.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"It represents the probability of loss for an individual or entity.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"h3","lines":"77,78"}},{"content":"B. Types of Risk","children":[{"content":"<strong>Pure Risk:</strong>","children":[{"content":"Involves the possibility of loss only (no gain).","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Only type of risk that is insurable.","children":[],"payload":{"tag":"li","lines":"84,85"}}],"payload":{"tag":"li","lines":"82,85"}},{"content":"<strong>Speculative Risk:</strong>","children":[{"content":"Involves both loss and potential gain.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Not insurable (e.g., investing in stocks).","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"li","lines":"85,89"}}],"payload":{"tag":"h3","lines":"81,82"}},{"content":"C. Elements of an Insurable Risk","children":[{"content":"The loss must be:","children":[{"content":"1. Due to chance (accidental and outside insured&#x2019;s control).","children":[],"payload":{"tag":"li","lines":"91,92","listIndex":1}},{"content":"2. Definite and measurable (time, place, and amount known).","children":[],"payload":{"tag":"li","lines":"92,93","listIndex":2}},{"content":"3. Predictable and statistically calculable.","children":[],"payload":{"tag":"li","lines":"93,94","listIndex":3}},{"content":"4. Non-catastrophic (losses cannot threaten insurer solvency).","children":[],"payload":{"tag":"li","lines":"94,95","listIndex":4}},{"content":"5. Economically significant (must cause substantial financial hardship).","children":[],"payload":{"tag":"li","lines":"95,96","listIndex":5}},{"content":"6. Affordable (premium must be economically feasible).","children":[],"payload":{"tag":"li","lines":"96,98","listIndex":6}}],"payload":{"tag":"li","lines":"90,98"}}],"payload":{"tag":"h3","lines":"89,90"}},{"content":"D. Risk Classifications","children":[{"content":"<strong>Preferred Risk:</strong> Lower-than-average potential for loss.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Standard Risk:</strong> Average potential for loss.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Substandard Risk:</strong> Higher-than-average potential for loss.","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"h3","lines":"98,99"}}],"payload":{"tag":"h2","lines":"75,76"}},{"content":"5. Risk Management and Treatment","children":[{"content":"A. Definition","children":[{"content":"The process of identifying, analyzing, and addressing exposures to potential loss.","children":[],"payload":{"tag":"li","lines":"108,110"}}],"payload":{"tag":"h3","lines":"107,108"}},{"content":"B. Risk Management Strategies","children":[{"content":"1. <strong>Risk Avoidance</strong>","children":[{"content":"Eliminate exposure by not engaging in the activity.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Example: Not flying to avoid airplane crash risk.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"111,114","listIndex":1}},{"content":"2. <strong>Risk Reduction</strong>","children":[{"content":"Take action to reduce frequency or severity of losses.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Example: Installing safety devices or using protective equipment.","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"114,117","listIndex":2}},{"content":"3. <strong>Loss Prevention</strong>","children":[{"content":"Type of risk reduction focused on preventing damage before it occurs.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Example: Fire alarms, smoke detectors.","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"li","lines":"117,120","listIndex":3}},{"content":"4. <strong>Risk Retention</strong>","children":[{"content":"Accept and self-insure against certain levels of risk.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Example: High deductibles or setting aside funds for minor losses.","children":[],"payload":{"tag":"li","lines":"122,123"}}],"payload":{"tag":"li","lines":"120,123","listIndex":4}},{"content":"5. <strong>Risk Transfer</strong>","children":[{"content":"Shift risk to another party (basis of insurance).","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Example: Purchasing insurance coverage.","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"123,126","listIndex":5}},{"content":"6. <strong>Risk Sharing (Risk Pooling or Loss Sharing)</strong>","children":[{"content":"Spread the financial risk among many participants.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Transfers risk from the individual to a group.","children":[],"payload":{"tag":"li","lines":"128,129"}}],"payload":{"tag":"li","lines":"126,129","listIndex":6}},{"content":"7. <strong>Reinsurance</strong>","children":[{"content":"Transfer of risk between insurance companies.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"The primary insurer (ceding company) transfers part of its risk to a reinsurer.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"The reinsurer assumes risk in exchange for a reinsurance premium.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"li","lines":"129,134","listIndex":7}}],"payload":{"tag":"h3","lines":"110,111"}}],"payload":{"tag":"h2","lines":"105,106"}},{"content":"6. Key Definitions (Summary)","children":[{"content":"<strong>Adverse Selection:</strong> High-risk individuals seeking insurance more often than low-risk individuals.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>Hazard:</strong> Condition that increases likelihood of loss.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>Homogeneous Exposure Units:</strong> Similar insured subjects used to calculate predictable loss.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>Indemnity:</strong> Restoring insured to financial position prior to loss.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Law of Large Numbers:</strong> Predicts loss outcomes based on large groups.","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"<strong>Loss:</strong> Unintended financial reduction in value.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"<strong>Peril:</strong> Immediate cause of loss.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Pure Risk:</strong> Chance of loss only (insurable).","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"<strong>Speculative Risk:</strong> Chance of loss or gain (not insurable).","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"<strong>Risk Transfer:</strong> Shifting financial risk to another party.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"<strong>Risk Retention:</strong> Accepting and planning to pay for some risk.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<strong>Risk Sharing:</strong> Distributing potential losses across a group.","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"<strong>Reinsurance:</strong> Transferring risk between insurers.","children":[],"payload":{"tag":"li","lines":"149,151"}}],"payload":{"tag":"h2","lines":"136,137"}},{"content":"7. Chapter Learning Objectives","children":[{"content":"Understand the nature and function of insurance.","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"Explain the principle of indemnity and how it limits recovery to the actual loss.","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"Describe the law of large numbers and its role in insurance.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Explain risk spreading and pooling.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"Define and recognize adverse selection.","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"Differentiate between a loss and a peril.","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"Identify direct and indirect losses.","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"Define hazard and distinguish between physical, moral, and morale hazards.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Distinguish between speculative and pure risks.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"List the essential elements of an insurable risk.","children":[],"payload":{"tag":"li","lines":"163,164"}},{"content":"Explain and apply the major risk management strategies.","children":[],"payload":{"tag":"li","lines":"164,165"}}],"payload":{"tag":"h2","lines":"153,154"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
