}},{"content":"B. Applicant / Proposed Insured","children":[{"content":"Applicant usually = proposed insured.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Becomes policyholder upon issue.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Must provide truthful and complete information.","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"h3","lines":"106,107"}},{"content":"C. Underwriter","children":[{"content":"Reviews applications, evaluates risk, and sets premium.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"May approve, modify, or decline.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Applies company and state underwriting guidelines.","children":[],"payload":{"tag":"li","lines":"114,116"}}],"payload":{"tag":"h3","lines":"111,112"}}],"payload":{"tag":"h2","lines":"95,96"}},{"content":"7. The Underwriting (Application) Process","children":[{"content":"A. Sources of Information","children":[{"content":"Application (primary source).","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Medical report or exam.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Attending Physician&#x2019;s Statement (APS).","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Medical Information Bureau (MIB).","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Inspection reports and credit reports.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Special questionnaires (aviation, foreign travel, etc.).","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"h3","lines":"120,121"}},{"content":"B. Types of Applications","children":[{"content":"<strong>Non-Medical Application</strong> &#x2013; Used for smaller policies; relies on applicant statements only.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"<strong>Full Underwriting</strong> &#x2013; Includes medical exams, APS, and third-party reports.","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"h3","lines":"128,129"}},{"content":"C. Three Parts of an Application","children":[{"content":"1. <strong>Part I &#x2013; General Information</strong>","children":[{"content":"Applicant details, occupation, coverage requested, tobacco use.","children":[],"payload":{"tag":"li","lines":"134,135"}}],"payload":{"tag":"li","lines":"133,135","listIndex":1}},{"content":"2. <strong>Part II &#x2013; Medical and Health History</strong>","children":[{"content":"Health details, medical conditions, family medical history.","children":[],"payload":{"tag":"li","lines":"136,137"}}],"payload":{"tag":"li","lines":"135,137","listIndex":2}},{"content":"3. <strong>Part III &#x2013; Agent&#x2019;s Report</strong>","children":[{"content":"Producer&#x2019;s confidential observations about applicant.","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"li","lines":"137,140","listIndex":3}}],"payload":{"tag":"h3","lines":"132,133"}}],"payload":{"tag":"h2","lines":"118,119"}},{"content":"8. Application Completion Requirements","children":[{"content":"A. Accuracy and Integrity","children":[{"content":"Errors delay underwriting.","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Answers = <strong>representations</strong>, not warranties.","children":[{"content":"Must be substantially correct to best of applicant&#x2019;s knowledge.","children":[],"payload":{"tag":"li","lines":"147,149"}}],"payload":{"tag":"li","lines":"146,149"}}],"payload":{"tag":"h3","lines":"144,145"}},{"content":"B. Required Signatures","children":[{"content":"<strong>Applicant/Proposed Insured</strong>","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"<strong>Policyholder (if different)</strong>","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"<strong>Agent/Producer</strong>","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"<strong>Parent or Guardian</strong> (if minor)","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"<strong>Authorization to Release Information</strong>","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"<strong>HIV Consent Form</strong> (if blood test required)","children":[],"payload":{"tag":"li","lines":"155,157"}}],"payload":{"tag":"h3","lines":"149,150"}},{"content":"C. Corrections","children":[{"content":"Agent may correct application errors.","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"Applicant must <strong>initial each correction</strong>.","children":[],"payload":{"tag":"li","lines":"159,161"}}],"payload":{"tag":"h3","lines":"157,158"}},{"content":"D. Legal Status","children":[{"content":"Once attached to issued policy, application becomes part of <strong>entire contract</strong>.","children":[],"payload":{"tag":"li","lines":"162,164"}}],"payload":{"tag":"h3","lines":"161,162"}}],"payload":{"tag":"h2","lines":"142,143"}},{"content":"9. Additional Laws and Disclosures","children":[{"content":"<table data-lines=\"168,174\">\n<thead data-lines=\"168,169\">\n<tr data-lines=\"168,169\">\n<th>Regulation</th>\n<th>Purpose</th>\n</tr>\n</thead>\n<tbody data-lines=\"170,174\">\n<tr data-lines=\"170,171\">\n<td><strong>Fair Credit Reporting Act (FCRA)</strong></td>\n<td>Allows use of consumer reports with disclosure; requires notification if declined.</td>\n</tr>\n<tr data-lines=\"171,172\">\n<td><strong>Information and Privacy Protection Act</strong></td>\n<td>Prevents discrimination based solely on previous underwriting decisions.</td>\n</tr>\n<tr data-lines=\"172,173\">\n<td><strong>HIPAA Privacy Rule</strong></td>\n<td>Requires agents to provide privacy notices and obtain authorization for medical data.</td>\n</tr>\n<tr data-lines=\"173,174\">\n<td><strong>USA PATRIOT Act</strong></td>\n<td>Mandates anti-money laundering compliance programs.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"168,174"}}],"payload":{"tag":"h2","lines":"166,167"}},{"content":"10. Medical and Investigative Reports","children":[{"content":"A. Attending Physician&#x2019;s Statement (APS)","children":[{"content":"Used when medical condition requires further detail.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Applicant must authorize physician to release information.","children":[],"payload":{"tag":"li","lines":"181,183"}}],"payload":{"tag":"h3","lines":"179,180"}},{"content":"B. Medical Information Bureau (MIB)","children":[{"content":"Shared database of applicants&#x2019; medical data among insurers.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"Helps detect misrepresentation or duplicate coverage.","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Cannot be sole reason for denial.","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"Applicant may access MIB report via physician.","children":[],"payload":{"tag":"li","lines":"187,189"}}],"payload":{"tag":"h3","lines":"183,184"}},{"content":"C. Inspection and Consumer Reports","children":[{"content":"Provide lifestyle, financial, and moral risk data.","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"May include interviews with associates, neighbors, or co-workers.","children":[],"payload":{"tag":"li","lines":"191,193"}}],"payload":{"tag":"h3","lines":"189,190"}}],"payload":{"tag":"h2","lines":"177,178"}},{"content":"11. Premium Collection and Receipts","children":[{"content":"A. Initial Premium","children":[{"content":"Determines <strong>when coverage becomes effective</strong>.","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"h3","lines":"197,198"}},{"content":"B. Types of Receipts","children":[{"content":"<table data-lines=\"202,208\">\n<thead data-lines=\"202,203\">\n<tr data-lines=\"202,203\">\n<th>Type</th>\n<th>When Coverage Begins</th>\n<th>Conditions</th>\n</tr>\n</thead>\n<tbody data-lines=\"204,208\">\n<tr data-lines=\"204,205\">\n<td><strong>Conditional Receipt (Insurability Type)</strong></td>\n<td>Date of application or medical exam (whichever later).</td>\n<td>Coverage begins if applicant proves insurable.</td>\n</tr>\n<tr data-lines=\"205,206\">\n<td><strong>Conditional Receipt (Approval Type)</strong></td>\n<td>After insurer approves application.</td>\n<td>No coverage until approval.</td>\n</tr>\n<tr data-lines=\"206,207\">\n<td><strong>Binding Receipt (Unconditional Receipt)</strong></td>\n<td>Immediately upon receipt and payment.</td>\n<td>Coverage lasts until policy issued or application declined.</td>\n</tr>\n<tr data-lines=\"207,208\">\n<td><strong>Inspection Receipt</strong></td>\n<td>No coverage; allows applicant to review policy.</td>\n<td>Obsolete due to free-look laws.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"202,208"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"C. Trial Application","children":[{"content":"Submitted <strong>without premium</strong>.","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"No coverage until premium collected and policy delivered.","children":[],"payload":{"tag":"li","lines":"211,213"}}],"payload":{"tag":"h3","lines":"209,210"}}],"payload":{"tag":"h2","lines":"195,196"}},{"content":"12. Offer, Counter-Offer, and Acceptance","children":[{"content":"<table data-lines=\"217,223\">\n<thead data-lines=\"217,218\">\n<tr data-lines=\"217,218\">\n<th>Stage</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"219,223\">\n<tr data-lines=\"219,220\">\n<td><strong>Offer</strong></td>\n<td>Applicant submits completed application with first premium.</td>\n</tr>\n<tr data-lines=\"220,221\">\n<td><strong>Acceptance</strong></td>\n<td>Insurer issues policy as applied for.</td>\n</tr>\n<tr data-lines=\"221,222\">\n<td><strong>Rejection</strong></td>\n<td>Insurer declines risk; premium refunded.</td>\n</tr>\n<tr data-lines=\"222,223\">\n<td><strong>Counter-Offer</strong></td>\n<td>Insurer issues modified or rated policy. Coverage begins when applicant accepts and pays new premium.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"217,223"}}],"payload":{"tag":"h2","lines":"215,216"}},{"content":"13. Policy Issue and Delivery","children":[{"content":"A. Policy Issue","children":[{"content":"Occurs after underwriting approval.","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"Policy sent to producer for delivery.","children":[],"payload":{"tag":"li","lines":"230,232"}}],"payload":{"tag":"h3","lines":"228,229"}},{"content":"B. Effective Dates","children":[{"content":"<strong>If premium collected with application:</strong> effective on receipt or exam date (conditional receipt rules apply).","children":[],"payload":{"tag":"li","lines":"233,234"}},{"content":"<strong>If premium NOT collected:</strong> effective upon delivery and payment.","children":[],"payload":{"tag":"li","lines":"234,236"}}],"payload":{"tag":"h3","lines":"232,233"}},{"content":"C. Constructive Delivery","children":[{"content":"Legal delivery occurs when insurer relinquishes all control over policy to agent.","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"If delivery receipt or good health statement required &#x2192; not constructive delivery.","children":[],"payload":{"tag":"li","lines":"238,240"}}],"payload":{"tag":"h3","lines":"236,237"}},{"content":"D. Delivery Procedures","children":[{"content":"Agent must:","children":[{"content":"Deliver policy to insured.","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"Obtain signed <strong>delivery receipt</strong> (starts free-look period).","children":[],"payload":{"tag":"li","lines":"243,244"}},{"content":"Collect initial premium if unpaid.","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"Secure <strong>statement of continued good health</strong> if required.","children":[],"payload":{"tag":"li","lines":"245,247"}}],"payload":{"tag":"li","lines":"241,247"}}],"payload":{"tag":"h3","lines":"240,241"}}],"payload":{"tag":"h2","lines":"226,227"}},{"content":"14. Key Timing and Administrative Elements","children":[{"content":"<table data-lines=\"251,257\">\n<thead data-lines=\"251,252\">\n<tr data-lines=\"251,252\">\n<th>Action</th>\n<th>Time / Requirement</th>\n</tr>\n</thead>\n<tbody data-lines=\"253,257\">\n<tr data-lines=\"253,254\">\n<td>Backdating Limit</td>\n<td>Up to <strong>6 months</strong> (to lower age/premium).</td>\n</tr>\n<tr data-lines=\"254,255\">\n<td>Free-Look Period</td>\n<td>Minimum <strong>10 days</strong> (30 days for mail-order policies).</td>\n</tr>\n<tr data-lines=\"255,256\">\n<td>Statement of Continued Good Health</td>\n<td>Required if no initial premium paid.</td>\n</tr>\n<tr data-lines=\"256,257\">\n<td>Effective Date</td>\n<td>Based on receipt type and premium payment timing.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"251,257"}}],"payload":{"tag":"h2","lines":"249,250"}},{"content":"15. Key Concepts and Comparisons","children":[{"content":"A. Conditional vs Binding Receipt","children":[{"content":"<table data-lines=\"263,269\">\n<thead data-lines=\"263,264\">\n<tr data-lines=\"263,264\">\n<th>Feature</th>\n<th>Conditional</th>\n<th>Binding</th>\n</tr>\n</thead>\n<tbody data-lines=\"265,269\">\n<tr data-lines=\"265,266\">\n<td>Coverage Begins</td>\n<td>If insurable</td>\n<td>Immediately</td>\n</tr>\n<tr data-lines=\"266,267\">\n<td>Duration</td>\n<td>Until policy issued/declined</td>\n<td>Until rejection</td>\n</tr>\n<tr data-lines=\"267,268\">\n<td>Refund if Uninsurable</td>\n<td>Yes</td>\n<td>No coverage ends at rejection</td>\n</tr>\n<tr data-lines=\"268,269\">\n<td>Common Use</td>\n<td>Individual life/health</td>\n<td>Rare in health insurance</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"263,269"}}],"payload":{"tag":"h3","lines":"262,263"}},{"content":"B. Representation vs Warranty","children":[{"content":"<table data-lines=\"271,275\">\n<thead data-lines=\"271,272\">\n<tr data-lines=\"271,272\">\n<th>Term</th>\n<th>Definition</th>\n<th>Legal Effect</th>\n</tr>\n</thead>\n<tbody data-lines=\"273,275\">\n<tr data-lines=\"273,274\">\n<td><strong>Representation</strong></td>\n<td>Statement made in good faith to best of applicant&#x2019;s knowledge.</td>\n<td>False statement voids policy only if material.</td>\n</tr>\n<tr data-lines=\"274,275\">\n<td><strong>Warranty</strong></td>\n<td>Statement guaranteed true in all respects.</td>\n<td>Breach automatically voids policy.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"271,275"}}],"payload":{"tag":"h3","lines":"270,271"}}],"payload":{"tag":"h2","lines":"260,261"}},{"content":"16. Summary &#x2014; Key Takeaways","children":[{"content":"Underwriting prevents adverse selection and maintains risk balance.","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"Three risk classes: preferred, standard, substandard.","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"Health insurance premiums = morbidity &#x2013; interest + expenses.","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"Producers act as field underwriters; must collect accurate data.","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Applications must be signed by all required parties.","children":[],"payload":{"tag":"li","lines":"283,284"}},{"content":"Privacy and consumer protection laws (FCRA, HIPAA, USA PATRIOT Act) govern information handling.","children":[],"payload":{"tag":"li","lines":"284,285"}},{"content":"Coverage effective date depends on premium payment and receipt type.","children":[],"payload":{"tag":"li","lines":"285,286"}},{"content":"Delivery receipt triggers free-look period; good health statement may be required.","children":[],"payload":{"tag":"li","lines":
