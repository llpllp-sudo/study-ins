:{"tag":"li","lines":"65,66"}},{"content":"\n<p data-lines=\"66,67\">Funded by life insurance.</p>","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"\n<p data-lines=\"67,68\">Two components:</p>","children":[{"content":"1. Buy-Sell Plan (agreement)","children":[],"payload":{"tag":"li","lines":"69,70","listIndex":1}},{"content":"2. Insurance Policy (funding)","children":[],"payload":{"tag":"li","lines":"70,72","listIndex":2}}],"payload":{"tag":"li","lines":"67,72"}}],"payload":{"tag":"li","lines":"63,72"}}],"payload":{"tag":"h3","lines":"49,50"}}],"payload":{"tag":"h2","lines":"36,37"}},{"content":"4. Determining the Proper Amount of Life Insurance","children":[{"content":"4.1 Human Life Value Approach","children":[{"content":"Calculates face amount of life insurance needed based on total future earnings.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Focuses on <strong>economic worth</strong> and <strong>earning potential</strong>.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Commonly used for income replacement analysis.","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"h3","lines":"76,77"}},{"content":"4.2 Needs Approach","children":[{"content":"\n<p data-lines=\"84,85\">Analyzes <strong>specific financial needs</strong> of survivors.</p>","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"\n<p data-lines=\"85,86\">Considers:</p>","children":[{"content":"Final expenses (funeral, medical bills)","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Mortgage and debts","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Family income needs","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Education funds","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Retirement income","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"85,92"}},{"content":"\n<p data-lines=\"92,93\">Provides a <strong>customized coverage amount</strong>.</p>","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"h3","lines":"82,83"}}],"payload":{"tag":"h2","lines":"74,75"}},{"content":"5. Individual Uses for Life Insurance","children":[{"content":"5.1 Survivor Protection","children":[{"content":"Replaces income to support dependents.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Maintains family&#x2019;s standard of living after insured&#x2019;s death.","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"h3","lines":"98,99"}},{"content":"5.2 Estate Creation and Conservation","children":[{"content":"Creates immediate estate value upon death.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Ensures funds for <strong>estate taxes</strong> and <strong>settlement costs</strong>.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h3","lines":"103,104"}},{"content":"5.3 Cash Accumulation and Liquidity","children":[{"content":"Provides living benefits through <strong>cash value</strong> buildup.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Allows policy loans or withdrawals during lifetime.","children":[],"payload":{"tag":"li","lines":"111,113"}}],"payload":{"tag":"h3","lines":"108,109"}}],"payload":{"tag":"h2","lines":"96,97"}},{"content":"6. Business Uses of Life Insurance","children":[{"content":"6.1 Buy-Sell Agreements (Business Continuation)","children":[{"content":"\n<p data-lines=\"119,120\">Ensures continuity and fair transfer of ownership after an owner&#x2019;s death.</p>","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"\n<p data-lines=\"120,121\"><strong>Two Types:</strong></p>","children":[{"content":"\n<p data-lines=\"122,123\"><strong>Cross-Purchase Plan:</strong></p>","children":[{"content":"Each partner buys a policy on the other(s).","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Premiums paid by individual owners.","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"122,126"}},{"content":"\n<p data-lines=\"126,127\"><strong>Entity Plan:</strong></p>","children":[{"content":"Business buys the deceased owner&#x2019;s share.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"Partnership or corporation owns policy.","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"126,130"}},{"content":"\n<p data-lines=\"130,131\"><strong>Stock Redemption Plan (for corporations):</strong></p>","children":[{"content":"Entity plan variant where the corporation redeems the deceased shareholder&#x2019;s stock.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"li","lines":"130,134"}}],"payload":{"tag":"li","lines":"120,134"}}],"payload":{"tag":"h3","lines":"117,118"}},{"content":"6.2 Key Person Insurance","children":[{"content":"\n<p data-lines=\"136,137\">Protects against financial loss from death or disability of critical personnel.</p>","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"\n<p data-lines=\"137,138\"><strong>Business</strong> is:</p>","children":[{"content":"<strong>Owner</strong> and <strong>beneficiary</strong>.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Pays the <strong>premiums</strong>.","children":[],"payload":{"tag":"li","lines":"140,141"}}],"payload":{"tag":"li","lines":"137,141"}},{"content":"\n<p data-lines=\"141,142\">Purpose: Maintain operations and recruit replacements.</p>","children":[],"payload":{"tag":"li","lines":"141,143"}}],"payload":{"tag":"h3","lines":"134,135"}},{"content":"6.3 Credit Life Insurance","children":[{"content":"Protects lender by paying off debt if borrower dies.","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Typically decreasing term coverage.","children":[],"payload":{"tag":"li","lines":"146,148"}}],"payload":{"tag":"h3","lines":"143,144"}},{"content":"6.4 Corporate-Owned Life Insurance (COLI)","children":[{"content":"Business purchases policies on executives for key person or deferred compensation purposes.","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"May be treated as a <strong>deductible business expense</strong> (depending on structure).","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"h3","lines":"148,149"}}],"payload":{"tag":"h2","lines":"115,116"}},{"content":"7. Employee Benefit Plans","children":[{"content":"7.1 Deferred Compensation Plan","children":[{"content":"Employer promises future income to key employees.","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"Benefits paid at <strong>retirement</strong>, <strong>death</strong>, or <strong>disability</strong>.","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"Often funded with employer-owned life insurance.","children":[],"payload":{"tag":"li","lines":"161,163"}}],"payload":{"tag":"h3","lines":"157,158"}},{"content":"7.2 Salary Continuation Plan","children":[{"content":"Employer continues to pay salary after <strong>death</strong>, <strong>retirement</strong>, or <strong>disability</strong>.","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"Provides ongoing income to executive or beneficiaries.","children":[],"payload":{"tag":"li","lines":"166,168"}}],"payload":{"tag":"h3","lines":"163,164"}},{"content":"7.3 Executive Bonus Plan","children":[{"content":"Non-qualified plan for select employees.","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Employer pays a <strong>bonus</strong> used by employee to purchase life insurance on themselves.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"Employee owns and controls the policy.","children":[],"payload":{"tag":"li","lines":"172,174"}}],"payload":{"tag":"h3","lines":"168,169"}}],"payload":{"tag":"h2","lines":"155,156"}},{"content":"8. Legal and Ownership Aspects","children":[{"content":"\n<p data-lines=\"178,179\"><strong>Third-Party Ownership:</strong></p>","children":[{"content":"Common in <strong>business insurance</strong> and <strong>estate planning</strong>.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Owner and insured are different individuals (e.g., business owns policy on employee).","children":[],"payload":{"tag":"li","lines":"181,182"}}],"payload":{"tag":"li","lines":"178,182"}},{"content":"\n<p data-lines=\"182,183\"><strong>Sole Proprietorship:</strong></p>","children":[{"content":"Business ends upon owner&#x2019;s death&#x2014;emphasizes need for <strong>buy-sell planning</strong>.","children":[],"payload":{"tag":"li","lines":"184,185"}}],"payload":{"tag":"li","lines":"182,185"}},{"content":"\n<p data-lines=\"185,186\"><strong>Closely Held Corporations:</strong></p>","children":[{"content":"Legally separate from owners.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Use <strong>entity (stock redemption)</strong> plans for continuity.","children":[],"payload":{"tag":"li","lines":"188,190"}}],"payload":{"tag":"li","lines":"185,190"}}],"payload":{"tag":"h2","lines":"176,177"}},{"content":"9. Core Takeaways","children":[{"content":"\n<p data-lines=\"194,195\"><strong>Life insurance</strong> serves both personal and business needs.</p>","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"\n<p data-lines=\"195,196\"><strong>Human Life Value Approach:</strong> Based on economic worth and income replacement.</p>","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"\n<p data-lines=\"196,197\"><strong>Needs Approach:</strong> Based on specific financial objectives.</p>","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"\n<p data-lines=\"197,198\"><strong>Buy-Sell Agreements:</strong></p>","children":[{"content":"Ensure smooth business succession.","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content" oyee</td>\n<td>Employee or family</td>\n<td>Funded by employer-paid bonus</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"211,218"}}],"payload":{"tag":"h2","lines":"209,210"}}],"payload":{"tag":"h1","lines":"5,6"}},null)</script>
