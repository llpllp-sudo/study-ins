ty</strong>.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Insurers may modify language <strong>only with state approval</strong> and if <strong>not less favorable</strong> to the insured.","children":[],"payload":{"tag":"li","lines":"23,25"}}],"payload":{"tag":"h2","lines":"19,20"}},{"content":"3. Mandatory (Required) Uniform Provisions","children":[{"content":"1. Entire Contract Clause","children":[{"content":"Defines the full contract as:","children":[{"content":"The <strong>policy</strong>, <strong>application</strong>, and <strong>attached endorsements/riders</strong>.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"30,32"}},{"content":"No changes allowed without <strong>written consent</strong> of the policyholder.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Protects insured from unapproved modifications.","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"h3","lines":"29,30"}},{"content":"2. Time Limit on Certain Defenses (Incontestability)","children":[{"content":"Policy becomes <strong>incontestable after 2&#x2013;3 years</strong>.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Misstatements (except fraud) cannot void coverage after this period.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Fraud remains grounds for denial unless the policy is <strong>guaranteed renewable</strong>.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h3","lines":"35,36"}},{"content":"3. Grace Period","children":[{"content":"Period after premium due date where coverage continues without penalty.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Minimum grace periods:","children":[{"content":"<strong>7 days</strong> &#x2013; weekly payments","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>10 days</strong> &#x2013; monthly payments","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>31 days</strong> &#x2013; quarterly, semiannual, or annual payments","children":[],"payload":{"tag":"li","lines":"45,46"}}],"payload":{"tag":"li","lines":"42,46"}},{"content":"If insured dies during grace period &#x2192; benefit paid <strong>minus unpaid premium</strong>.","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"4. Reinstatement","children":[{"content":"Allows lapsed policy to be reinstated if:","children":[{"content":"Past-due premiums (&#x2264;60 days) are paid.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Evidence of insurability provided (if required).","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"49,52"}},{"content":"If insurer <strong>does not respond within 45 days</strong>, reinstatement is <strong>automatic</strong>.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Accidents</strong> covered immediately; <strong>sickness</strong> covered after <strong>10 days</strong>.","children":[],"payload":{"tag":"li","lines":"53,55"}}],"payload":{"tag":"h3","lines":"48,49"}},{"content":"5. Notice of Claim","children":[{"content":"Insured must notify insurer of claim <strong>within 20 days</strong> of loss (or as soon as possible).","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Long-term disability: may require renewal of notice every <strong>6 months</strong>.","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"h3","lines":"55,56"}},{"content":"6. Claim Forms","children":[{"content":"Insurer must provide claim forms <strong>within 15 days</strong> of notice.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"If not provided, insured may submit written proof in <strong>any format</strong> containing required info.","children":[],"payload":{"tag":"li","lines":"61,63"}}],"payload":{"tag":"h3","lines":"59,60"}},{"content":"7. Proof of Loss","children":[{"content":"Proof of loss must be submitted <strong>within 90 days</strong> after loss.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"May be accepted up to <strong>1 year</strong> later if legally incapable during initial period.","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h3","lines":"63,64"}},{"content":"8. Time of Payment of Claims","children":[{"content":"Claims must be paid <strong>immediately</strong> after proof of loss.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Disability income claims must be paid <strong>monthly</strong> (minimum frequency).","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"h3","lines":"67,68"}},{"content":"9. Payment of Claims","children":[{"content":"Death benefits &#x2192; <strong>beneficiary</strong>.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Other benefits &#x2192; <strong>insured</strong> or <strong>medical provider</strong> (assignment of benefits allowed).","children":[],"payload":{"tag":"li","lines":"73,75"}}],"payload":{"tag":"h3","lines":"71,72"}},{"content":"10. Physical Examination and Autopsy","children":[{"content":"Insurer may require exam or autopsy (at its own expense) unless <strong>prohibited by law</strong>.","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"h3","lines":"75,76"}},{"content":"11. Legal Actions","children":[{"content":"Insured may not sue insurer until <strong>60 days</strong> after proof of loss.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Lawsuit must be filed <strong>within 3 years</strong> after proof of loss submission.","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"h3","lines":"78,79"}},{"content":"12. Change of Beneficiary","children":[{"content":"Insured may change <strong>revocable</strong> beneficiaries at any time.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Irrevocable</strong> beneficiaries require written consent to change.","children":[],"payload":{"tag":"li","lines":"84,86"}}],"payload":{"tag":"h3","lines":"82,83"}}],"payload":{"tag":"h2","lines":"27,28"}},{"content":"4. Optional Uniform Provisions","children":[{"content":"1. Change of Occupation","children":[{"content":"If insured moves to more hazardous job &#x2192; <strong>benefits reduced</strong>.","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"If to less hazardous job &#x2192; <strong>premiums reduced</strong>.","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"h3","lines":"90,91"}},{"content":"2. Misstatement of Age or Sex","children":[{"content":"Benefits adjusted to correct age or gender:","children":[{"content":"Overstated age &#x2192; benefit reduced.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Understated age &#x2192; benefit increased.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"li","lines":"95,99"}}],"payload":{"tag":"h3","lines":"94,95"}},{"content":"3. Other Insurance with This Insurer","children":[{"content":"If multiple policies with same insurer:","children":[{"content":"Only <strong>one maximum benefit</strong> paid.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Duplicates canceled and premiums refunded.","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"li","lines":"100,104"}}],"payload":{"tag":"h3","lines":"99,100"}},{"content":"4. Insurance with Other Insurer (Reimbursement Basis)","children":[{"content":"If other insurer provides duplicate coverage:","children":[{"content":"Benefits shared <strong>proportionally (pro-rata)</strong>.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Prevents over-insurance.","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"li","lines":"105,109"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"5. Insurance with Other Insurers (Non-Expense Basis)","children":[{"content":"Applies to <strong>disability or fixed indemnity</strong> benefits.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Each insurer pays <strong>pro-rata share</strong>.","children":[],"payload":{"tag":"li","lines":"111,113"}}],"payload":{"tag":"h3","lines":"109,110"}},{"content":"6. Relation of Earnings to Insurance (Average Earnings)","children":[{"content":"Total disability income benefits cannot exceed <strong>actual income lost</strong>.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Each insurer pays its share proportionally.","children":[],"payload":{"tag":"li","lines":"115,117"}}],"payload":{"tag":"h3","lines":"113,114"}},{"content":"7. Unpaid Premiums","children":[{"content":"Any <strong>unpaid premiums</strong> deducted from claim payments.","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"h3","lines":"117,118"}},{"content":"8. Cancellation","children":[{"content":"Allows insurer to cancel with <strong>5 days written notice</strong>.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Unused premiums refunded.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Rarely permitted in modern health policies (often prohibited by state law).","children":[],"payload":{"tag":"li","lines":"123,125"}}],"payload":{"tag":"h3","lines":"120,121"}},{"content":"9. Conformity with State Statutes","children":[{"content":"Policy automatically amended to meet <strong>minimum state legal requirements</strong>.","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"h3","lines":"125,126"}},{"content":"10. Illegal Occupation","children":[{"content":"Excludes claims for injuries sustained while committing a felony or engaging in illegal acts.","children":[],"payload":{"tag":"li","lines":"129,131"}}],"payload":{"tag":"h3","lines":"128,129"}},{"content":"11. Intoxicants and Narcotics","children":[{"content":"Excludes losses incurred under the influence of <strong>non-prescribed drugs or alcohol</strong>.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"h3","lines":"131,132"}}],"payload":{"tag":"h2","lines":"88,89"}},{"content":"5. Additional Policy Provisions","children":[{"content":"Free-Look (Right to Examine)","children":[{"content":"Allows policyholder to review and cancel within <strong>10 days</strong> (full refund).","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Begins upon <strong>policy delivery</strong>.","children":[],"payload":{"tag":"li","lines":"140,142"}}],"payload":{"tag":"h3","lines":"138,139"}},{"content":"Insuring Clause","children":[{"content":"Defines insurer&#x2019;s promise to pay specific benefits for covered losses.","children":[],"payload":{"tag":"li","lines":"143,145"}}],"payload":{"tag":"h3","lines":"142,143"}},{"content":"Consideration Clause","children":[{"content":"Defines the <strong>exchange of value</strong>:","children":[{"content":"Insured: application + premium.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Insurer: promise to pay benefits.","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"li","lines":"146,150"}}],"payload":{"tag":"h3","lines":"145,146"}},{"content":"Waiver of Premium","children":[{"content":"Waives premium payments during total disability (after waiting period).","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"h3","lines":"150,151"}},{"content":"Military Suspension Provision","children":[{"content":"Suspends coverage during <strong>active military duty</strong>.","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"Automatically resumes after service ends.","children":[],"payload":{"tag":"li","lines":"155,157"}}],"payload":{"tag":"h3","lines":"153,154"}}],"payload":{"tag":"h2","lines":"136,137"}},{"content":"6. Renewability Provisions","children":[{"content":"<table data-lines=\"161,169\">\n<thead data-lines=\"161,162\">\n<tr data-lines=\"161,162\">\n<th>Type</th>\n<th>Definition</th>\n<th>Premium Adjustment</th>\n<th>Insurer Rights</th>\n</tr>\n</thead>\n<tbody data-lines=\"163,169\">\n<tr data-lines=\"163,164\">\n<td><strong>Non-Cancellable</strong></td>\n<td>Cannot be canceled if premiums are paid.</td>\n<td>None</td>\n<td>No changes permitted.</td>\n</tr>\n<tr data-lines=\"164,165\">\n<td><strong>Guaranteed Renewable</strong></td>\n<td>Must renew; cannot change terms.</td>\n<td>Allowed on <strong>class basis</strong> only.</td>\n<td>Renewal required.</td>\n</tr>\n<tr data-lines=\"165,166\">\n<td><strong>Conditionally Renewable</strong></td>\n<td>Renewability based on <strong>specific conditions</strong>.</td>\n<td>Class-based increases allowed.</td>\n<td>May non-renew under stated conditions.</td>\n</tr>\n<tr data-lines=\"166,167\">\n<td><strong>Optionally Renewable</strong></td>\n<td>Renewal entirely at insurer&#x2019;s discretion.</td>\n<td>May increase on class basis.</td>\n<td>May non-renew anytime.</td>\n</tr>\n<tr data-lines=\"167,168\">\n<td><strong>Non-Renewable (Term Policy)</strong></td>\n<td>Ends after stated term (e.g., 6 months&#x2013;1 year).</td>\n<td>N/A</td>\n<td>No renewal.</td>\n</tr>\n<tr data-lines=\"168,169\">\n<td><strong>Cancellable</strong></td>\n<td>Insurer may cancel with <strong>5 days&#x2019; notice</strong>.</td>\n<td>Refund unearned premium.</td>\n<td>Rare; mostly prohibited.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"161,169"}}],"payload":{"tag":"h2","lines":"159,160"}},{"content":"7. Policy Exclusions, Limits, and Restrictions","children":[{"content":"Common Exclusions","children":[{"content":"Acts of war or military service.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Intentional self-injury or suicide.","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"Injuries while piloting a non-commercial aircraft.","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Losses during riots or felony acts.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Drug or alcohol abuse (non-prescribed).","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"Experimental or unnecessary procedures.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Losses covered by social insurance (e.g., Workers&#x2019; Comp).","children":[],"payload":{"tag":"li","lines":"181,183"}}],"payload":{"tag":"h3","lines":"174,175"}},{"content":"Probationary Period","children":[{"content":"Typically <strong>30 days</strong> after policy issue/reinstatement.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"Excludes <strong>sickness claims</strong> during first month (accidents covered immediately).","children":[],"payload":{"tag":"li","lines":"185,187"}}],"payload":{"tag":"h3","lines":"183,184"}},{"content":"Preexisting Conditions","children":[{"content":"Excludes undisclosed conditions existing before coverage effective date.","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Important in <strong>group policies</strong> (no individual underwriting).","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"Known and disclosed conditions may be:","children":[{"content":"Covered.","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Permanently excluded via <strong>impairment rider</strong>.","children":[],"payload":{"tag":"li","lines":"192,194"}}],"payload":{"tag":"li","lines":"190,194"}}],"payload":{"tag":"h3","lines":"187,188"}},{"content":"Impairment (Waiver) Rider","children":[{"content":"Excludes specific preexisting condition permanently.","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"Used to issue coverage to otherwise uninsurable applicants.","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Must be explained and acknowledged by policyholder in writing.","children":[],"payload":{"tag":"li","lines":"197,199"}}],"payload":{"tag":"h3","lines":"194,195"}}],"payload":{"tag":"h2","lines":"172,173"}},{"content":"8. Additional Health Policy Provisions","children":[{"content":"Owner&#x2019;s Rights","children":[{"content":"Policyholder retains all ownership rights (cash value, loans, assignment, beneficiary changes).","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"h3","lines":"203,204"}},{"content":"Assignment Clause","children":[{"content":"Allows transfer of rights to another entity.","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"In health insurance, <strong>limited</strong> &#x2014; usually for provider payment.","children":[],"payload":{"tag":"li","lines":"208,210"}}],"payload":{"tag":"h3","lines":"206,207"}},{"content":"Beneficiary Provision","children":[{"content":"Beneficiary Types","children":[{"content":"<strong>Individual Beneficiary</strong> &#x2013; Named person(s).","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"<strong>Class Beneficiary</strong> &#x2013; Described group (e.g., &#x201c;my children&#x201d;).","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"<strong>Primary, Contingent, Tertiary</strong> &#x2013; Determines payment order if beneficiaries predecease insured.","children":[],"payload":{"tag":"li","lines":"216,218"}}],"payload":{"tag":"h4","lines":"213,214"}}],"payload":{"tag":"h3","lines":"210,211"}},{"content":"Modes of Premium Payment","children":[{"content":"Options: Monthly, quarterly, semiannual, annual.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"<strong>Annual mode</strong> = least expensive.","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"<strong>Monthly mode</strong> = most expensive (more administrative cost).","children":[],"payload":{"tag":"li","lines":"221,223"}}],"payload":{"tag":"h3","lines":"218,219"}},{"content":"Reductions in Coverage","children":[{"content":"Policies cannot reduce coverage after a loss occurs.","children":[],"payload":{"tag":"li","lines":"224,226"}}],"payload":{"tag":"h3","lines":"223,224"}},{"content":"Benefit Payment Provision","children":[{"content":"Details payment method and to whom (insured, provider, or beneficiary).","children":[],"payload":{"tag":"li","lines":"227,229"}}],"payload":{"tag":"h3","lines":"226,227"}},{"content":"No Loss / No Gain Provision","children":[{"content":"Prevents policyholder from profiting from insurance.","children":[],"payload":{"tag":"li","lines":"230,231"}},{"content":"Reinforces <strong>principle of indemnity</strong>.","children":[],"payload":{"tag":"li","lines":"231,233"}}],"payload":{"tag":"h3","lines":"229,230"}},{"content":"Restoration of Benefits","children":[{"content":"Restores used benefits to full amount after claim is paid.","children":[],"payload":{"tag":"li","lines":"234,236"}}],"payload":{"tag":"h3","lines":"233,234"}},{"content":"Coordination of Benefits (COB)","children":[{"content":"Prevents duplication between multiple policies.","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"Establishes <strong>primary</strong> vs <strong>secondary</strong> payer.","children":[{"content":"<strong>Employer group (&#x2265;20 employees)</strong>: Group is <strong>primary</strong>, Medicare <strong>secondary</strong>.","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"<strong>Small group (&lt;20 employees)</strong>: <strong>Medicare</strong> is primary.","children":[],"payload":{"tag":"li","lines":"240,241"}},{"content":"<strong>Individual or retiree plans</strong>: <strong>Medicare</strong> primary.","children":[],"payload":{"tag":"li","lines":"241,243"}}],"payload":{"tag":"li","lines":"238,243"}}],"payload":{"tag":"h3","lines":"236,237"}}],"payload":{"tag":"h2","lines":"201,202"}},{"content":"9. Key Time Frames Summary","children":[{"content":"<table data-lines=\"246,256\">\n<thead data-lines=\"246,247\">\n<tr data-lines=\"246,247\">\n<th>Provision</th>\n<th>Duration / Time Frame</th>\n</tr>\n</thead>\n<tbody data-lines=\"248,256\">\n<tr data-lines=\"248,249\">\n<td>Grace Period</td>\n<td>7 / 10 / 31 days</td>\n</tr>\n<tr data-lines=\"249,250\">\n<td>Reinstatement (Insurer Response)</td>\n<td>45 days</td>\n</tr>\n<tr data-lines=\"250,251\">\n<td>Sickness Coverage After Reinstatement</td>\n<td>10 days</td>\n</tr>\n<tr data-lines=\"251,252\">\n<td>Notice of Claim</td>\n<td>20 days</td>\n</tr>\n<tr data-lines=\"252,253\">\n<td>Claim Forms</td>\n<td>15 days</td>\n</tr>\n<tr data-lines=\"253,254\">\n<td>Proof of Loss</td>\n<td>90 days (up to 1 year)</td>\n</tr>\n<tr data-lines=\"254,255\">\n<td>Legal Action Waiting Period</td>\n<td>60 days</td>\n</tr>\n<tr data-lines=\"255,256\">\n<td>Legal Action Limit</td>\n<td>3 years</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"246,256"}}],"payload":{"tag":"h2","lines":"245,246"}},{"content":"10. Key Comparisons","children":[{"content":"Mandatory vs Optional Provisions","children":[{"content":"<table data-lines=\"262,266\">\n<thead data-lines=\"262,263\">\n<tr data-lines=\"262,263\">\n<th>Category</th>\n<th>Number</th>\n<th>Purpose</th>\n</tr>\n</thead>\n<tbody data-lines=\"264,266\">\n<tr data-lines=\"264,265\">\n<td><strong>Mandatory</strong></td>\n<td>12</td>\n<td>Protect insured and standardize claims handling.</td>\n</tr>\n<tr data-lines=\"265,266\">\n<td><strong>Optional</strong></td>\n<td>11</td>\n<td>Protect insurer&#x2019;s underwriting and cost management.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"262,266"}}],"payload":{"tag":"h3","lines":"261,262"}},{"content":"Non-Cancellable vs Guaranteed Renewable","children":[{"content":"<table data-lines=\"268,274\">\n<thead data-lines=\"268,269\">\n<tr data-lines=\"268,269\">\n<th>Feature</th>\n<th>Non-Cancellable</th>\n<th>Guaranteed Renewable</th>\n</tr>\n</thead>\n<tbody data-lines=\"270,274\">\n<tr data-lines=\"270,271\">\n<td>Premiums</td>\n<td>Fixed</td>\n<td>May increase (class basis)</td>\n</tr>\n<tr data-lines=\"271,272\">\n<td>Terms</td>\n<td>Cannot change</td>\n<td>Cannot change</td>\n</tr>\n<tr data-lines=\"272,273\">\n<td>Insurer Right to Cancel</td>\n<td>None</td>\n<td>None if premiums paid</td>\n</tr>\n<tr data-lines=\"273,274\">\n<td>Typical Use</td>\n<td>Disability income</td>\n<td>Individual health</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"268,274"}}],"payload":{"tag":"h3","lines":"267,268"}}],"payload":{"tag":"h2","lines":"259,260"}},{"content":"11. Chapter Review &#x2013; Core Learning Objectives","children":[{"content":"List and explain all <strong>12 mandatory</strong> and <strong>11 optional</strong> uniform provisions.","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"Identify <strong>key timeframes</strong> and procedural deadlines.","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"Distinguish <strong>renewability options</strong> and their insurer rights.","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"Recognize <strong>common exclusions</strong> and <strong>probationary/preexisting</strong> rules.","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"Explain how <strong>COB</strong> and <strong>No Loss/No Gain</strong> provisions prevent overpayment.","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Describe <strong>beneficiary, assignment, and ownership rights</strong>.","children":[],"payload":{"tag":"li","lines":"283,284"}},{"content":"Understand <strong>impairment rider</strong> use and consumer disclosure requirements.","children":[],"payload":{"tag":"li","lines":"284,285"}}],"payload":{"tag":"h2","lines":"277,278"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
