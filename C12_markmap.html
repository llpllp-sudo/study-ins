<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:S,mm:Q}=window,$=new S.Toolbar;$.attach(Q);const I=$.render();I.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(I)})})()</script><script>((l,U,M,R)=>{const N=l();window.mm=N.Markmap.create("svg#mindmap",(U||N.deriveOptions)(R),M),window.matchMedia("(prefers-color-scheme: dark)").matches&&document.documentElement.classList.add("markmap-dark")})(()=>window.markmap,null,{"content":"Social Security &#x2014; Study Guide (C12)","children":[{"content":"1. Overview","children":[{"content":"<strong>Social Security (OASDHI)</strong>: Old Age, Survivors, Disability, and Health Insurance.","children":[],"payload":{"tag":"li","lines":"3,4"}},{"content":"Established under the <strong>Social Security Act of 1935</strong>.","children":[],"payload":{"tag":"li","lines":"4,5"}},{"content":"Funded by <strong>FICA payroll taxes</strong> paid by:","children":[{"content":"Employees.","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"Employers.","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Self-employed individuals.","children":[],"payload":{"tag":"li","lines":"8,9"}}],"payload":{"tag":"li","lines":"5,9"}},{"content":"Provides social insurance benefits including:","children":[{"content":"Retirement income.","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"Disability income.","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"Survivor benefits.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"Lump-sum death benefits.","children":[],"payload":{"tag":"li","lines":"13,14"}}],"payload":{"tag":"li","lines":"9,14"}},{"content":"Administered at the federal level by the Social Security Administration (SSA).","children":[],"payload":{"tag":"li","lines":"14,16"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"2. Historical Background","children":[{"content":"<strong>1935</strong>: Social Security Act established to support aged and unemployed citizens.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>1939</strong>: Survivors&#x2019; and dependents&#x2019; benefits added.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>1956</strong>: Disability benefits introduced.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"<strong>Program type</strong>: Entitlement, not welfare &#x2014; based on contribution, not need.","children":[],"payload":{"tag":"li","lines":"22,24"}}],"payload":{"tag":"h2","lines":"18,19"}},{"content":"3. Funding and Coverage","children":[{"content":"A. FICA Taxes (Federal Insurance Contributions Act)","children":[{"content":"Funds Social Security and Medicare programs.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Employers and employees each pay <strong>6.2%</strong> for Social Security and <strong>1.45%</strong> for Medicare.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Self-employed individuals pay <strong>both portions</strong> (total 15.3%) but can deduct half for tax purposes.","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"h3","lines":"28,29"}},{"content":"B. Coverage","children":[{"content":"Applies to most wage earners and self-employed persons.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Certain groups (e.g., some government employees, railroad workers) may be covered by separate systems.","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"h3","lines":"33,34"}}],"payload":{"tag":"h2","lines":"26,27"}},{"content":"4. Insured Status Categories","children":[{"content":"A. Fully Insured","children":[{"content":"Requires <strong>40 quarters (10 years)</strong> of work credit.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Each quarter earned by meeting a minimum income threshold (updated annually).","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Entitles individual and dependents to <strong>full benefits</strong>:","children":[{"content":"Retirement.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Disability.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Survivorship.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Medicare.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"li","lines":"44,50"}}],"payload":{"tag":"h3","lines":"41,42"}},{"content":"B. Currently Insured","children":[{"content":"Requires <strong>at least 6 credits (quarters)</strong> in the past <strong>13 quarters</strong> before death or disability.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Provides <strong>limited death benefits only</strong>, not full retirement or disability benefits.","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"h3","lines":"50,51"}},{"content":"C. Quarter of Coverage","children":[{"content":"Basic unit for determining insured status.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"A worker can earn <strong>up to 4 credits per year</strong>.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h3","lines":"54,55"}}],"payload":{"tag":"h2","lines":"39,40"}},{"content":"5. Calculation of Benefits","children":[{"content":"A. Average Indexed Monthly Earnings (AIME)","children":[{"content":"Calculates average of highest earnings years, adjusted for wage inflation.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Used to determine benefit base.","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"h3","lines":"62,63"}},{"content":"B. Primary Insurance Amount (PIA)","children":[{"content":"The amount an individual receives at <strong>full retirement age (FRA)</strong>.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Benefits adjusted for:","children":[{"content":"<strong>Early retirement</strong> (before FRA): up to <strong>30% reduction</strong>.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>Delayed retirement</strong> (after FRA): benefits increase by a certain percentage.","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"li","lines":"68,72"}}],"payload":{"tag":"h3","lines":"66,67"}},{"content":"C. Full Retirement Age (FRA)","children":[{"content":"The age at which a worker receives <strong>100% of PIA</strong>.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Based on birth year (ranges from <strong>65 to 67</strong>).","children":[],"payload":{"tag":"li","lines":"74,76"}}],"payload":{"tag":"h3","lines":"72,73"}},{"content":"D. Early Retirement","children":[{"content":"Earliest claim age: <strong>62</strong>.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Permanent reduction applies.","children":[],"payload":{"tag":"li","lines":"78,80"}}],"payload":{"tag":"h3","lines":"76,77"}}],"payload":{"tag":"h2","lines":"60,61"}},{"content":"6. Types of OASDHI Benefits","children":[{"content":"A. Retirement Benefits","children":[{"content":"Paid monthly to:","children":[{"content":"Fully insured workers.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Spouses and dependents.","children":[],"payload":{"tag":"li","lines":"87,88"}}],"payload":{"tag":"li","lines":"85,88"}},{"content":"100% of PIA at normal retirement age.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Reduced benefits if taken early.","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"h3","lines":"84,85"}},{"content":"B. Survivor Benefits","children":[{"content":"Paid to eligible dependents after a worker&#x2019;s death.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Includes:","children":[{"content":"Widow(er) benefits.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Child benefits.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Dependent parent benefits.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"93,97"}},{"content":"<strong>Lump-sum death benefit</strong>: <strong>&#x24;255</strong> to surviving spouse or dependent child.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Blackout Period</strong>:","children":[{"content":"No benefits to surviving spouse between the time youngest child turns 16 and spouse reaches age 60.","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"li","lines":"98,101"}}],"payload":{"tag":"h3","lines":"91,92"}},{"content":"C. Disability Benefits (SSDI)","children":[{"content":"For individuals who:","children":[{"content":"Are fully insured.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Meet Social Security&#x2019;s <strong>medical and non-medical criteria</strong>.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Are unable to engage in <strong>any substantial gainful activity (SGA)</strong>.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"102,106"}},{"content":"Waiting period: <strong>5 months</strong> after disability onset before benefits begin.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h3","lines":"101,102"}},{"content":"D. Medicare Benefits","children":[{"content":"<strong>Part A:</strong> Hospital Insurance.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Part B:</strong> Medical Insurance (Supplementary).","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Part C:</strong> Medicare Advantage (private plans).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Part D:</strong> Prescription Drug Coverage.","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"h3","lines":"108,109"}}],"payload":{"tag":"h2","lines":"82,83"}},{"content":"7. Dual Benefit Rule","children":[{"content":"Individuals eligible for more than one Social Security benefit (e.g., spouse + own retirement) can only collect <strong>the higher of the two</strong>.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Prevents &quot;double-dipping.&quot;","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"h2","lines":"116,117"}},{"content":"8. Taxation of Social Security Benefits","children":[{"content":"A. Employer and Employee Contributions","children":[{"content":"<strong>Deductible</strong> for employers as a business expense.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"<strong>Not deductible</strong> for employees.","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"h3","lines":"124,125"}},{"content":"B. Taxation of Benefits","children":[{"content":"Social Security benefits <strong>may be taxable</strong> depending on income level.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Thresholds:","children":[{"content":"<strong>Single filers</strong>: If provisional income &gt; &#x24;25,000, up to 50% taxable; &gt; &#x24;34,000, up to 85% taxable.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<strong>Married filing jointly</strong>: If provisional income &gt; &#x24;32,000, up to 50% taxable; &gt; &#x24;44,000, up to 85% taxable.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"li","lines":"130,134"}}],"payload":{"tag":"h3","lines":"128,129"}}],"payload":{"tag":"h2","lines":"122,123"}},{"content":"9. Key Dates and Durations","children":[{"content":"<strong>1935</strong>: Original Social Security Act.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>1939</strong>: Survivor benefits added.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>1956</strong>: Disability benefits added.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>40 quarters (10 years)</strong>: Requirement for full insured status.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>31 days</strong>: Typical conversion period for some related insurance plans (not applicable directly to SSA).","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"<strong>5-month waiting period</strong>: Disability benefit eligibility.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"<strong>Blackout Period</strong>: Between youngest child&#x2019;s 16th birthday and surviving spouse reaching age 60.","children":[],"payload":{"tag":"li","lines":"143,145"}}],"payload":{"tag":"h2","lines":"136,137"}},{"content":"10. Comparison Summary","children":[{"content":"<table data-lines=\"149,155\">\n<thead data-lines=\"149,150\">\n<tr data-lines=\"149,150\">\n<th>Feature</th>\n<th>Fully Insured</th>\n<th>Currently Insured</th>\n</tr>\n</thead>\n<tbody data-lines=\"151,155\">\n<tr data-lines=\"151,152\">\n<td>Quarters Required</td>\n<td>40</td>\n<td>6 of last 13</td>\n</tr>\n<tr data-lines=\"152,153\">\n<td>Benefits Eligible</td>\n<td>Full (retirement, disability, survivor, Medicare)</td>\n<td>Limited (death benefits only)</td>\n</tr>\n<tr data-lines=\"153,154\">\n<td>Duration of Coverage</td>\n<td>Permanent once achieved</td>\n<td>Temporary</td>\n</tr>\n<tr data-lines=\"154,155\">\n<td>Typical Use</td>\n<td>Retirement and disability planning</td>\n<td>Short-term survivor protection</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"149,155"}}],"payload":{"tag":"h2","lines":"147,148"}},{"content":"11. Social Security vs. Welfare Programs","children":[{"content":"<table data-lines=\"160,166\">\n<thead data-lines=\"160,161\">\n<tr data-lines=\"160,161\">\n<th>Comparison</th>\n<th>Social Security</th>\n<th>Welfare</th>\n</tr>\n</thead>\n<tbody data-lines=\"162,166\">\n<tr data-lines=\"162,163\">\n<td>Funding Source</td>\n<td>Payroll taxes (FICA)</td>\n<td>General tax revenue</td>\n</tr>\n<tr data-lines=\"163,164\">\n<td>Qualification</td>\n<td>Based on earned work credits</td>\n<td>Based on financial need</td>\n</tr>\n<tr data-lines=\"164,165\">\n<td>Benefit Type</td>\n<td>Entitlement</td>\n<td>Needs-based assistance</td>\n</tr>\n<tr data-lines=\"165,166\">\n<td>Administration</td>\n<td>Federal (SSA)</td>\n<td>State and federal joint programs</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"160,166"}}],"payload":{"tag":"h2","lines":"158,159"}},{"content":"12. Core Concepts and Terms","children":[{"content":"<table data-lines=\"171,181\">\n<thead data-lines=\"171,172\">\n<tr data-lines=\"171,172\">\n<th>Term</th>\n<th>Definition</th>\n</tr>\n</thead>\n<tbody data-lines=\"173,181\">\n<tr data-lines=\"173,174\">\n<td><strong>OASDHI</strong></td>\n<td>Old Age, Survivors, Disability, and Health Insurance &#x2014; formal name for Social Security.</td>\n</tr>\n<tr data-lines=\"174,175\">\n<td><strong>PIA (Primary Insurance Amount)</strong></td>\n<td>Monthly benefit amount at full retirement age.</td>\n</tr>\n<tr data-lines=\"175,176\">\n<td><strong>AIME (Average Indexed Monthly Earnings)</strong></td>\n<td>Average of adjusted lifetime earnings used to calculate benefits.</td>\n</tr>\n<tr data-lines=\"176,177\">\n<td><strong>Blackout Period</strong></td>\n<td>Gap between youngest child&#x2019;s 16th birthday and spouse&#x2019;s age 60 where no benefits are paid.</td>\n</tr>\n<tr data-lines=\"177,178\">\n<td><strong>FICA</strong></td>\n<td>Payroll tax that funds Social Security and Medicare.</td>\n</tr>\n<tr data-lines=\"178,179\">\n<td><strong>Quarter of Coverage</strong></td>\n<td>Credit unit for work eligibility (max 4 per year).</td>\n</tr>\n<tr data-lines=\"179,180\">\n<td><strong>Disability</strong></td>\n<td>Inability to perform any substantial gainful work due to a physical or mental condition.</td>\n</tr>\n<tr data-lines=\"180,181\">\n<td><strong>Lump-Sum Death Benefit</strong></td>\n<td>One-time &#x24;255 benefit to eligible survivor.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"171,181"}}],"payload":{"tag":"h2","lines":"169,170"}},{"content":"13. Chapter Learning Objectives Review","children":[{"content":"Explain the purpose and funding of Social Security.","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Define fully insured vs. currently insured statuses.","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"Identify requirements for retirement, survivor, and disability benefits.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Describe how benefits are calculated (AIME and PIA).","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Define the blackout period and lump-sum death benefit.","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"Explain dual benefit limitation.","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"Understand taxation rules for Social Security benefits.","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Differentiate Social Security from welfare programs.","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"Recognize the historical evolution and key legislative changes.","children":[],"payload":{"tag":"li","lines":"193,194"}}],"payload":{"tag":"h2","lines":"184,185"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
